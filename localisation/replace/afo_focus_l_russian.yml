  SOV_merge_tank_and_materiel_plants_wa_tt:0 "Разблокировать §YСлияние заводов§! решения для конструкторов танков и боевой техники, позволяющие объединять различные заводы для решения проблем, вызванных быстрой индустриализацией."
  SOV_merge_aircraft_plants_wa_tt:0 "Разблокировать §YСлияние заводов§! решения для авиаконструкторов, позволяющие объединять различные заводы для решения проблем, вызванных быстрой индустриализацией."


  SOV_merge_wa_tt:0 "\n§GСлияние заводов откроет путь к совершенствованию наших вооруженных сил, приведя их в соответствие с современными стандартами§!\n"

