  GER_the_march_south:0 "The March South"
  GER_the_march_south_desc:0 ""

  GER_the_turkish_ultimatum:0 "The Turkish Ultimatum"
  GER_the_turkish_ultimatum_desc:0 "Turkey exists at a key geographical position as a bridge to our North African holdings, Middle Eastern Oil, and the southern underbelly of Russia. They have positions themselves as a neutral player, but perhaps we can influence them to change their mind."

  GER_swiss_franc_agreement:0 "Swiss Franc Agreement"
  GER_swiss_franc_agreement_desc:0 ""
  GER_swiss_franc_agreement_tt:0 "Has complete control of surrounding Switzerland\nNations with an armistice with Germany also counts to this condition"

