  ITA_experiments_in_hydro_power:0 "Эксперименты в гидроэнергетике"
  ITA_experiments_in_hydro_power_desc:0 ""

  ITA_invest_in_danieli_industrial_complexs:0 "Инвестировать в промышленный комплекс Danieli"
  ITA_invest_in_danieli_industrial_complexs_desc:0 "Инвестируя в уже существующие компании и концентрируясь на нашем промышленном центре, мы сможем гораздо быстрее догнать других крупных компаний"

  ITA_focus_on_the_centres_of_industry:0 "Ориентация на промышленные центры"
  ITA_focus_on_the_centres_of_industry_desc:0 ""

  ITA_centre_for_military_modernization:0 "Центр по модернизации вооруженных сил"
  ITA_centre_for_military_modernization_desc:0 "Чтобы добиться боеспособных вооруженных сил для реализации территориальных амбиций, мы должны инвестировать в модернизацию наших вооруженных сил, чтобы противостоять любой угрозе, с которой мы столкнемся"

  ITA_development_of_synthetic_oil:0 "Технология синтетической нефти"
  ITA_development_of_synthetic_oil_desc:0 ""

  ITA_focus_on_rural_industrialization:0 "Фокус на сельской индустриализации"
  ITA_focus_on_rural_industrialization_desc:0 "Большая часть нашей экономики по-прежнему основана на сельском хозяйстве. Инвестируя в эти области, мы можем помочь добиться индустриализации по всей стране и принести процветание на юг"

