  ITA_bonifica_integrale_tt:0 " £faction_ita_proletariat Пролетариат станет §GСчастливой§! увеличивает §YСтабильность§! на §G5%§!"

  ITA_dismiss_mussolini_tt:0 " £faction_ita_bourgeoisie Буржуазия станет §Gгораздо более счастливой§! и повышая их §Gвлияние§! а также §Gудаление любых негативных модификаторов§!"

  ITA_an_army_to_conquer_europe:0 "Армия для завоевания Европы"
  ITA_an_army_to_conquer_europe_desc:0 "Война идет в Европу. Независимо от того, кто выстрелит первым, мы должны быть готовы к войне. Мы создадим планы обороны против каждого из наших соседей и начнем приводить в готовность резервные дивизии. Война придет в Европу, но Италия никогда не падет!"

  ITA_german_rd_treaty_tt:0 "§YРазблокирует P44 Pantera для исследования§!"

