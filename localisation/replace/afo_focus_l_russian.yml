  ITA_institute_for_industrial_reconstruction:0 "Институт реконструкции промышленности"
  ITA_institute_for_industrial_reconstruction_desc:0 "Институт промышленной реконструкции (Istituto per la Ricostruzione Industriale или IRI) был введен в действие фашистским режимом в 1933 году и защитил наш народ от самых тяжелых последствий Великой депрессии. Три года спустя он контролировал почти половину всех отраслей промышленности и спас нашу нацию от полной катастрофы."

  ITA_develop_danieli_steelworks:0 "Развивать сталелитейные заводы Danieli"
