  ITA_military_modernization:0 "Военная модернизация"
  ITA_military_modernization_desc:0 ""
  ITA_finished_modernization:0 "§RИнтенсивные усилия по модернизации будут отменены во время войны§!\nСостояние итальянских вооруженных сил... удручающее. Наши солидеры используют устаревшее оборудование и не имеют такой подготовки, как наши соседи. Если войне суждено повториться, Италия должна быть готова. Первый шаг - направить нашу промышленную базу на модернизацию, даже если это немного повредит нашей экономике."

  ITA_blackshirt_recruitment:0 "Вербовка чернорубашечников"
  ITA_blackshirt_recruitment_desc:0 ""

  ITA_gioventu_italiana_del_littorio:0 "Итальянская молодежь Литторио"
  ITA_gioventu_italiana_del_littorio_desc:0 ""

  ITA_arrest_the_king:0 "Арестовать короля"
  ITA_arrest_the_king_desc:0 ""

  ITA_dictator_of_italy:0 "Диктатор Италии"
  ITA_dictator_of_italy_desc:0 ""

  ITA_roman_divisions:0 "Римские дивизии"
  ITA_roman_divisions_desc:0 ""

  ITA_infantry_modernization:0 "Модернизация пехоты"
  ITA_infantry_modernization_desc:0 "Наши солдаты нуждаются в новом оружии и вспомогательном оборудовании, чтобы обеспечить свое превосходство на поле боя. Кроме того, мы должны поручить нашему генеральному штабу сформулировать новые стратегии, которые используют преимущества современных разработок."

  ITA_artillery_modernization:0 "Модернизация артиллерии"
  ITA_artillery_modernization_desc:0 "Недостаточно иметь большие пушки на поле боя, если их постоянно превосходит вражеское оружие. Мы начнем чрезвычайную программу по модернизации наших артиллерийских систем. Кроме того, мы должны поручить нашему генеральному штабу сформулировать новые стратегии, использующие преимущества современных разработок."

