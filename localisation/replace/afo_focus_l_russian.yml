  ITA_elite_mountaineers_training_effect:0 "Включает §HЭлитная боевая подготовка в горах§!\n§HГорная пехота\n    Горы§!\n      Атака: §G+10%§!\n      Защита: §G+10%§!\n      Передвижение: §G+10%§!\n"
  GRE_mountain_training_effect:0 "Включает §HБоевая подготовка в горах§!\n§HПехота\n    Горы§!\n      Атака: §G+5%§!\n      Защита: §G+5%§!\n      Передвижение: §G+5%§!\n§HМорская пехота\n    Горы§!\n      Атака: §G+5%§!\n      Защита: §G+5%§!\n      Передвижение: §G+5%§!\n§HГорная пехота\n    Горы§!\n      Атака: §G+5%§!\n      Защита: §G+5%§!\n      Передвижение: §G+5%§!\n§HПарашютисты\n    Горы§!\n      Атака: §G+5%§!\n      Защита: §G+5%§!\n      Передвижение: §G+5%§!\n"

  ITA_paracadutisti:0 "Подготовка парашютистов"
  ITA_paracadutisti_desc:0 ""

  ITA_revive_the_arditi:0 "Возродить Ардити"
  ITA_revive_the_arditi_desc:0 "Ардити — штурмовые подразделения в итальянской армии, появившиеся во время Первой мировой войны"
  ITA_revive_the_arditi_tt:0 "Получение элиты §YШаблон и подразделение дивизии Ардити§!\n"

  ITA_issue_fighter_contracts:0 "Заключить контракты на поставку истребителей"
  ITA_issue_fighter_contracts_desc:0 ""

  ITA_issue_bomber_contracts:0 "Заключить контракты на поставку бомбардировщиков"
  ITA_issue_bomber_contracts_desc:0 "Ключом к победе в следующей воздушной войне является полное уничтожение промышленной базы противника."

  ITA_issue_general_contracts:0 "Заключить договоры общего характера"
  ITA_issue_general_contracts_desc:0 "Для того чтобы выиграть следующую воздушную войну, нам нужны универсальные ВВС, которые могут делать все."

  ITA_radar_ventures:0 "Радарная техника"
  ITA_radar_ventures_desc:0 "Эта революционная технология будет функционировать как система раннего предупреждения о воздушных налетах противника и является гораздо более надежной, чем наземные наблюдатели."

  ITA_quality_over_quantity:0 "Качество превыше количества"
  ITA_quality_over_quantity_desc:0 "Мы не должны жертвовать качеством наших самолетов для того, чтобы производить больше."

  ITA_quantity_over_quality:0 "Количество превыше качества"
  ITA_quantity_over_quality_desc:0 "Столкнувшись с реальностью нашей промышленной базы, мы должны пожертвовать качеством, чтобы добиться численного паритета с нашими врагами"

  ITA_picchiatello:0 "Итальянские штурмовики"
  ITA_picchiatello_desc:0 ""

  ITA_bombardieri:0 "Итальянские бомбардировщики"
  ITA_bombardieri_desc:0 ""

  ITA_cooperate_with_the_regia_marina:0 "Запрос от Regia Marina"
  ITA_cooperate_with_the_regia_marina_desc:0 "Королевские военно-морские силы Италии (Regia Marina) дали понять, что им нужен новый проект, и они обратились к нам, чтобы мы выполнили это требование"

  ITA_begin_carrier_trials:0 "Начать испытания авианосца"
  ITA_begin_carrier_trials_desc:0 "Учитывая, что военно-воздушные силы являются основным средством в любой современной операции, мы должны приобрести собственный авианосец, чтобы оставаться конкурентоспособными."

  ITA_develop_series_5_fighters:0 "Разработка истребителей 5-й серии"
  ITA_develop_series_5_fighters_desc:0 "Наши враги недавно начали производить истребители, превосходящие наши, и мы должны внедрять инновации, чтобы сохранить наше преимущество.."

  ITA_approach_reggiane_for_a_jet_aircraft:0 "Подготовка реактивного самолета Reggiane"
  ITA_approach_reggiane_for_a_jet_aircraft_desc:0 "Reggiane заявили, что они заинтересованы в создании прототипа реактивного самолета итальянской разработки, мы должны дать им разрешение на продолжение проекта."

  ITA_lessons_from_the_spanish_civil_war:0 "Уроки гражданской войны в Испании"
  ITA_lessons_from_the_spanish_civil_war_desc:0 "CR.32 отлично показал себя в гражданской войне в Испании. Очевидно, что за бипланами будущее, и мы должны немедленно начать производство улучшенной версии CR.32."

  ITA_analyse_war_reports:0 "Анализировать военные отчеты"
  ITA_analyse_war_reports_desc:0 "Мы многому научились во время гражданской войны в Испании, и сейчас мы должны пересмотреть нашу тактику и скорректировать ее там, где это необходимо."

  ITA_continue_naval_rearmament:0 "Продолжать военно-морское перевооружение"
  ITA_continue_naval_rearmament_desc:0 "Британцы имеют значительное присутствие в Средиземноморье, мы должны увеличить нашу численность, чтобы иметь возможность конкурировать с ними."

  ITA_scale_down_naval_rearmament:0 "Сокращение масштабов военно-морского перевооружения"
  ITA_scale_down_naval_rearmament_desc:0 "Наш нынешний флот достаточно велик для защиты наших интересов в Средиземноморье, мы должны выделять средства на другие направления."

  ITA_workhorse_of_the_fleet:0 "Рабочая лошадка для флота"
  ITA_workhorse_of_the_fleet_desc:0 "Нам срочно нужны капитальные корабли, линкоры - слишком большая инвестиция для современного флота, будущее за тяжелыми крейсерами."

  ITA_battleship_primacy:0 "Главенство линкоров"
  ITA_battleship_primacy_desc:0 "Линкор по-прежнему является ценным, хотя и уязвимым активом любого флота, пора начать разработку нового поколения линкоров."

  ITA_modernize_the_fleet:0 "Модернизировать флот"
  ITA_modernize_the_fleet_desc:0 "Наш флот в основном состоит из судов времен Первой мировой войны, чтобы конкурировать с Великобританией в Средиземном море, мы должны модернизировать наш флот."

  ITA_contract_ansaldo:0 "Контракт Ansaldo"
  ITA_contract_ansaldo_desc:0 "Ansaldo может проложить путь к строительству современного итальянского военно-морского флота"

  ITA_hold_naval_wargames:0 "Провести военно-морские игры"
  ITA_hold_naval_wargames_desc:0 "Моделирование боевых столкновений поможет нам улучшить наши стратегии и тактику, постановка военных игр даст нам этот практический опыт."

  ITA_expand_taranto_dockyards:0 "Расширить верфи Таранто"
  ITA_expand_taranto_dockyards_desc:0 "Таранто расположен в очень стратегически важном регионе, идеальной базе для обеспечения нашего военно-морского доминирования в Средиземноморье"

  ITA_form_the_decima_flottiglia_mas:0 "Сформировать 10-ю флотилию MAC"
  ITA_form_the_decima_flottiglia_mas_desc:0 "Для того чтобы занять стратегические районы вокруг Средиземного моря, мы должны подготовить хорошие морские силы коммандос для достижения этих целей."

  ITA_triumph_in_africa:0 "Триумф в Африке"
  ITA_triumph_in_africa_desc:0 "В связи с нашей недавней победой над примитивной нацией Эфиопии, необходимо устроить праздник."

  ITA_leave_the_league_of_nations:0 "Выйти из Лиги Наций"
  ITA_leave_the_league_of_nations_desc:0 "Лига Наций - это оковы, которые сдерживают нас, мы должны немедленно покинуть эту неэффективную организацию."

  ITA_align_with_german_politics:0 "Согласование с политикой Германии"
  ITA_align_with_german_politics_desc:0 "Германия идеологически сопоставима с нами, союз укрепит эту связь"

  ITA_assert_imperial_claims:0 "Утверждение имперских претензий"
  ITA_assert_imperial_claims_desc:0 "Для того чтобы вернуть себе господствующее положение в Средиземноморье, мы должны завоевать некоторые стратегически важные области."

  ITA_break_out_of_the_mediterranean_prison:0 "Выбраться из средиземноморской тюрьмы"
  ITA_break_out_of_the_mediterranean_prison_desc:0 "Итальянский флот должен освободиться от оков британского господства, мы должны контролировать выход в Средиземное море"

  ITA_dismiss_mussolini:0 "Отстранить Муссолини"
  ITA_dismiss_mussolini_desc:0 "Испугавшись гражданской войны, король позволил Муссолини создать правительство от его имени, чтобы принести порядок и величие Италии. Вместо этого Муссолини угнетал народ и создал ужасную диктатуру. Король решил, что эта ошибка должна быть исправлена, и Муссолини должен уйти в отставку! Гражданская война может наступить, но Италия не склонится ни перед кем!"

  ITA_ambitions_of_italy:0 "Амбиции Италии"
  ITA_ambitions_of_italy_desc:0 ""

  ITA_rebuild_the_nation:0 "Восстановить нацию"
  ITA_rebuild_the_nation_desc:0 "Италия никогда больше не должна подчиняться прихотям вульгарного деспота. Нация должна быть восстановлена, начиная с ее промышленности и сосредотачиваясь на нуждах народа. Мы станем центром производства и инноваций!"

  ITA_integrate_former_enemies:0 "Интегрировать бывших врагов"
  ITA_integrate_former_enemies_desc:0 ""

  ITA_reverse_the_brain_drain:0 "Остановить отток утечку мозгов"
  ITA_reverse_the_brain_drain_desc:0 "Фашистский гнет заставил многих великих умов уехать из Италии в другие страны мира. Из-за этого наша страна отстала от своих соседей в научном плане. Мы должны обеспечить их права, чтобы они могли вернуться и использовать свои умы на благо Италии!"

  ITA_attract_foreign_capital:0 "Привлечь иностранный капитал"
  ITA_attract_foreign_capital_desc:0 ""

  ITA_ratify_the_stresa_front:0 "Ратифицировать Стрезский фронт"
  ITA_ratify_the_stresa_front_desc:0 "Муссолини обещал народу Италии величие, но вместо этого мы были изолированы и рассматривались странами Европы как государство-изгой, преступное государство. Теперь, когда мы восстановили контроль над правительством, мы можем вернуться на свое место в качестве короны западной цивилизации! Наш первый шаг - воссоединение с Францией в рамках военного альянса."

  ITA_mediterranean_dominance:0 "Доминирование в Средиземном море"
  ITA_mediterranean_dominance_desc:0 ""

  ITA_plan_new_colonies:0 "План создания новых колоний"
  ITA_plan_new_colonies_desc:0 "Мы должны создать новые управляющие структуры, чтобы лучше контролировать нашу империю. Вся Африка и Ближний Восток должны быть разделены на колониальные правительства, чтобы облегчить бремя прямого контроля.\n§RЭти решения больше не будут доступны, а все существующие колонии будут аннексированы, если мы создадим новую Римскую империю."

  ITA_balkan_dominance:0 "Балканское доминирование"
  ITA_balkan_dominance_desc:0 "Балканы - это постоянный вихрь конфликтов и коррупции. Не довольствуясь войной между собой, они поставили весь мир на грань уничтожения! Они нуждаются в сильной руке, будь то мирным или более агрессивным путем…"

  ITA_italian_integrity:0 "Итальянская целостность"
  ITA_italian_integrity_desc:0 ""

  ITA_natural_borders_of_italy:0 "Естественные границы Италии"
  ITA_natural_borders_of_italy_desc:0 ""
  ITA_natural_borders_of_italy_tt:0 "§YВсе территории естественных границ Италии находятся под прямым или подчиненным контролем§!"

  ITA_the_corpo_truppe_volontarie:0 "Добровольческий десантный корпус"
  ITA_the_corpo_truppe_volontarie_desc:0 ""

  ITA_stage_an_incident_at_gibralter:0 "Инсценировать инцидент в Гибралтаре"
  ITA_stage_an_incident_at_gibralter_desc:0 ""

  ITA_emperor_of_egypt:0 "Император Египта"
  ITA_emperor_of_egypt_desc:0 ""

  ITA_sword_of_italy:0 "Меч Италии"
  ITA_sword_of_italy_desc:0 "Как Цезарь вел свои легионы на завоевание мира, так и мы теперь движемся на любого противника. Мы едины и сильны. Италия больше не будет сноской в современной истории, а станет великой нацией, стоящей плечом к плечу с империями древности."

  ITA_move_towards_the_jewel_of_the_east:0 "Движение к жемчужине Востока"
  ITA_move_towards_the_jewel_of_the_east_desc:0 ""

  ITA_yugoslav_alliance:0 "Югославский союз"
  ITA_yugoslav_alliance_desc:0 "Война в континентальной Европе, несомненно, привлечет к нам внимание Британии и Франции, но мы можем привлечь Балканы в нашу сферу с помощью дипломатии и торговли. В конце концов, Рим не был построен за один день, и война на два фронта закончится поражением."

  ITA_dissolve_yugoslavia:0 "Распустить Югославию"
  ITA_dissolve_yugoslavia_desc:0 ""

  ITA_claims_on_yugoslavia:0 "Претензии к Югославии"
  ITA_claims_on_yugoslavia_desc:0 ""

  ITA_alliance_for_vojvodina:0 "Альянс за Воеводину"
  ITA_alliance_for_vojvodina_desc:0 ""

  ITA_protection_for_czechoslovakian_arms:0 "Защита чешского вооружения"
  ITA_protection_for_czechoslovakian_arms_desc:0 "Не так давно чехи трудились под немецкой тиранией, теперь они снова находятся под угрозой немецкого империализма. Мы не должны создавать полноценный альянс, но мы можем предложить защиту, за определенную плату, конечно."

  ITA_bulgarian_occupation:0 "Оккупация Болгарии"
  ITA_bulgarian_occupation_desc:0 "Болгария была неотъемлемой частью Римской империи, северной границей Балкан. Чтобы обезопасить наши владения в этой области, этот стратегически важный регион крайне важно завоевать."

  ITA_alliance_for_thrace:0 "Alliance for Thrace"
  ITA_alliance_for_thrace_desc:0 ""

  ITA_reconcile_with_romania:0 "Примирение с Румынией"
  ITA_reconcile_with_romania_desc:0 ""

  ITA_fate_of_central_europe:0 "Судьба Центральной Европы"
  ITA_fate_of_central_europe_desc:0 ""

  ITA_fate_of_eastern_europe:0 "Судьба Восточной Европы"
  ITA_fate_of_eastern_europe_desc:0 ""

  ITA_demand_istanbul:0 "Требовать Стамбул"
  ITA_demand_istanbul_desc:0 ""

  ITA_novus_imperium_romanum:0 "Новая Римская Империя"
  ITA_novus_imperium_romanum_desc:0 ""
  roman_restore_roman_empire_category_tt:0 "Разблокировать §YВосстановить Римскую империю§! решение."

  ITA_integrate_the_empire:0 "Интеграция империи"
  ITA_integrate_the_empire_desc:0 ""

  ITA_protector_of_the_balkans:0 "Покровитель Балкан"
  ITA_protector_of_the_balkans_desc:0 "Балканские народы - это не звери, которых нужно покорить, а потерянные люди, которых нужно привести к величию. Для них найдется место в нашем Новом Риме. Наша новая империя будет построена вместе с нашими подданными, а не против них."
  integrate_balkans_as_protector_tt:0 "§YРазблокирует решения о марионетках балканских государств§!"

  ITA_rekindling_roman_sentiments:0 "Возрождение римских настроений"
  ITA_rekindling_roman_sentiments_desc:0 ""

  ITA_italia_irredenta:0 "Ирредентизм"
  ITA_italia_irredenta_desc:0 "Италия должна быть целой, в буквальном смысле. Любой территорией, которая является итальянской, должны руководить итальянцы! Мы обратимся к нашим гражданам и напомним им о нашей силе и наследии. Вместе мы защитим наши земли и приведем нашу нацию к величию!"

  ITA_treaty_with_the_allies:0 "Договор с союзниками"
  ITA_treaty_with_the_allies_desc:0 "Не так давно Италия стояла бок о бок с французами и британцами и свергла тиранические империи, которые владели итальянскими землями. Мы должны снова наладить эти отношения, чтобы наши солдаты и пилоты работали вместе. Или хотя бы узнали, как работает их оружие..."

  ITA_heartland_of_the_med:0 "Сердце Средиземноморья"
  ITA_heartland_of_the_med_desc:0 ""

  ITA_conquer_yugoslavia:0 "Завоевание Югославии"
  ITA_conquer_yugoslavia_desc:0 "Югославия является родиной многих итальянских народов, мы должны еще раз интегрировать их в наши национальные границы."

  ITA_conquer_spain:0 "Завоевание Испании"
  ITA_conquer_spain_desc:0 "Испания - это стратегический регион, из которого можно преследовать любого, кто пытается войти в наше море, и для выживания нашей нации жизненно важно, чтобы эта территория была под нашим контролем."

  ITA_conquer_portugal:0 "Завоевание Португалии"
  ITA_conquer_portugal_desc:0 "Португалия не представляет никакой стратегической ценности, но если они решат выступить против нас, то дадут нашим врагам большой плацдарм для завоевания Испании"

  ITA_explotation_of_annexed_nations:0 "В случае успеха это приведет к §GСущественное снижение экономической усталости§!\n"

