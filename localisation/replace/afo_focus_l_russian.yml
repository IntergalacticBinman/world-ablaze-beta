  JAP_preparations_to_secure_the_islands:0 "Preparations to Secure the Islands"
  JAP_preparations_to_secure_the_islands_desc:0 "The resource richs islands of the Dutch East Indies are the main target of our war in the South Pacific. The Americans and their puppets in the Phillipines block us from our goals. Our soldiers must be trained to seize and hold these regions."

  JAP_tojos_cabinet:0 "Tojo's Cabinet"
  JAP_tojos_cabinet_desc:0 "Konoe has proved himself too weak and cowardly to lead Japan against the Western powers. Tojo understands that no cost is too great for the future of Japan. Banzai!"

  JAP_reform_the_officers:0 "Reform the Officers"
  JAP_reform_the_officers_desc:0 "Tojo is a popular figurehead within our army, with his new powers in government he can finally reform the officers and bring the army to heel"

  JAP_imperial_rule_association:0 "Imperial Rule Association"
  JAP_imperial_rule_association_desc:0 "The Imperial Rule Association governed by Fumimaro Konoe will give him a platform, to promote the goals of his Shintaisei (New Order) movement. This will allow us to militarize the population in order to maximize the efficiency of Japan's total war effort"

  JAP_konoes_cabinet:0 "Konoe's Cabinet"
  JAP_konoes_cabinet_desc:0 "Japan can no longer afford to flirt with the decadent Western ideas of liberalism. The Yanks and Anglos have shown that they are not willing to cooperate to Japan. Konoe will lead Japan against the world!"

  JAP_strike_north_doctrine:0 "Strike North Doctrine"
  JAP_strike_north_doctrine_desc:0 "The Army believes an invasion of the Soviet Union to the North will be far easier than forcing ourselves into a war with the western powers. The resources of the Siberian Plain will be the answer to our resource shortage."

  JAP_german_technological_exchange:0 "German Technological Exchange"
  JAP_german_technological_exchange_desc:0 "The Germans are a great distance from us, but they have shown to be willing to cooperate. If we are to cooperate to take down the Soviet Bear, it makes sense that we share some of our technology. "

  JAP_the_korean_project:0 "The Korean Project"
  JAP_the_korean_project_desc:0 "Korea is Japan's gateway to the continent. Without it, our dreams of an empire will never come to fruition. The must be binded to us."

  JAP_industrialize_the_north:0 "Industrialize the North"
  JAP_industrialize_the_north_desc:0 "The Northern regions of Korea present good conditions for industrialization. We can use this space to build factories we couldn't fit onto our Home Islands."

  JAP_fully_integrate_korea:0 "Fully Integrate Korea"
  JAP_fully_integrate_korea_desc:0 "The Koreans have been successfully re-educuated to follow Japanese traditions and culture. It is time for them to recognize their status as part of Japan."

  JAP_industrialize_the_south:0 "Industrialize the South"
  JAP_industrialize_the_south_desc:0 "The southern end of the Korean peninsula will be the location for civilian industry projects that we cannot find room for on the Home Islands."

  JAP_the_china_project:0 "The China Project"
  JAP_the_china_project_desc:0 "We have begun to enter the Chinese heartland. This vast countryside will be extremely difficult to pacify, and it will be best to rely on local administrators until a new solution is found."

  JAP_the_mengjiang_project:0 "The Mengjiang Project"
  JAP_the_mengjiang_project_desc:0 "The state of Mengjiang is the first step in establishing our sphere of influence over Mongolia. We will begin preparing them for war."

  JAP_chahar_railways:0 "Chahar Railways"
  JAP_chahar_railways_desc:0 "The northern regions of Mongolia and China lack any meaningful infrastructure. If we plan on invading these regions, our supply lines must be improved. "

  JAP_build_up_menjiang:0 "Build up Mengjiang"
  JAP_build_up_menjiang_desc:0 "We could supply the Mongolian Army by sending them our weapons, but helping them make their own weapons is much easier. "

  JAP_modernize_the_mongolian_army:0 "Modernize the Mongolian Army"
  JAP_modernize_the_mongolian_army_desc:0 "Similarly to the Manchurians, the Mongolians should be expected to field their own army. With our assistance they will be able to train and equip an army of their own."

  JAP_mongol_military_investments:0 "Mongol Military Investments"
  JAP_mongol_military_investments_desc:0 "The technological position of the Mongolian is woefully behind ours. If they are expected to be a productive member of the Co-Prosperity Sphere, they require additional resources in research and development"

  JAP_support_menjiang_claims:0 "Support Mengjiang Claims"
  JAP_support_menjiang_claims_desc:0 "Our Mongolian puppet lacked the legitimacy to enforce their claims on the whole of Mongolia. With our help, they will be able to reassert themselves over the territory lost to China and the Soviets."

  JAP_crush_the_remaining_warlords:0 "Crush the Remaining Warlords"
  JAP_crush_the_remaining_warlords_desc:0 "The Nationalists have been defeated and their petty United Front is in shambles. It is time to secure our hold over China!"

  JAP_exploit_china:0 "Exploit China"
  JAP_exploit_china_desc:0 "Our wars are costing our economy significantly. We have drawn up plans for exploiting regions of China under our control in order to get a better hold on our economic situation."

  JAP_set_up_the_wang_jingwei_regieme:0 "Set Up the Wang Jingwei Regime"
  JAP_set_up_the_wang_jingwei_regieme_desc:0 "Now that we have secured large regions of the Chinese coast, we have received a curious proposition. Wang Jingwei, one of the most prominent KMT party members, has come to us seeking to form a new Chinese government in opposition to Chiang."

  JAP_river_railway_system:0 "River Railway Network"
  JAP_river_railway_system_desc:0 "Our troops and supplies struggle to get to where they need to. Improvements to the riverways and railways could help to remedy this issue. "

  JAP_establish_teishin_shudan:0 "Establish the Teishin Shudan"
  JAP_establish_teishin_shudan_desc:0 "The Imperial Japanese Army must have its own special forces distinct from the marine parachute units of the IJN. They will be used to perform daring operations by landing deep within enemy lines and setting the path for our invasion forces."

  JAP_CHI_heavy_industry_development:0 "Military Industry Development"
  JAP_CHI_heavy_industry_development_desc:0 "China's population far exceeds that of our country. Building arms factories in China would allow us to make use of the vast pool of cheap labor available."

  JAP_CHI_civilian_industry_development:0 "Civilian Industry Development"
  JAP_CHI_civilian_industry_development_desc:0 "Though China is large, it lacks industry. We should take extra effort to indutrialise them so that they may serve alongside us in the Co-prosperity Sphere."

  JAP_fully_integrate_taiwan:0 "Fully Integrate Taiwan"
  JAP_fully_integrate_taiwan_desc:0 "The island of Formosa has been a loyal part of our country for many decades. It is now time to integrate them formally."

  JAP_restructure_the_chinese_army:0 "Restructure the Chinese Army"
  JAP_restructure_the_chinese_army_desc:0 "The focus of the Chinese army is quantity, not quality. While this may be the case, we can put some effort into making sure that their equipment is somewhat up-to-date."

  JAP_modernization_effort:0 "Modernization Effort"
  JAP_modernization_effort_desc:0 "Warfare continues to evolve, and we cannot be caught lacking. Heavier armor and transport variants will give us the edge in combat against the enemies of Japan."

  JAP_kokura_arsenal:0 "Kokura Arsenal"
  JAP_kokura_arsenal_desc:0 "The Kokura Arsenal is one of our largest arms factories located within Japan. Their facilities will be expanded to arm our soldiers."

  JAP_advanced_weaponary:0 "Advanced Weaponry"
  JAP_advanced_weaponary_desc:0 "While our soldiers' preferred weapons of choice are an Arisaka and bayonet, we require modern weapons to fight modern enemies. Heavier artillery and anti-tank platforms must be designed to fit that task."

  JAP_new_bomber_projections:0 "New Bomber Projections"
  JAP_new_bomber_projections_desc:0 "Our current bombers have shown to be ineffective against heavily armoured naval and ground targets. New bombers able to carry heavier ordinance are required."

  JAP_the_imperial_japanese_air_force:0 "The Imperial Japanese Airforce"
  JAP_the_imperial_japanese_air_force_desc:0 "The conflict between the IJN and IJA has resulted in the development of two distinct air forces with their own tactics and planes. This petty rivalry must be swept away for the sake of our empire, and new unified and independent air force will be formed."

  JAP_project_z:0 "Project Z"
  JAP_project_z_desc:0 "American bombing raids on our cities has caused cracks to form in our people's faith in the empire. We must be able to inflict our revenge on the United States and develoop a long-range strategic bomber of our own."

  JAP_synthetic_resource_studies:0 "Synthetic Resource Studies"
  JAP_synthetic_resource_studies_desc:0 "While our lack of industry can be solved by simply building more factories, we can't solve our lack of natural resources by simply making them. Or can we?"

  JAP_imperial_synthetic_programme:0 "Imperial Synthetic Programme"
  JAP_imperial_synthetic_programme_desc:0 "We have achieved what was once thought impossible. Rubber and oil can now be made from coal. The needs of Japan require us to expand upon their production."

  JAP_operation_ketsugo:0 "Operation Ketsugo"
  JAP_operation_ketsugo_desc:0 "Foreign invaders have landed on our home soil. Every citizen of Japan must be prepared to give their life for our country. A hundred million will die gloriously before Japan suffers defeat!"

  JAP_strike_at_china:0 "Strike at China"
  JAP_strike_at_china_desc:0 "[Root.GetNameDefCap] is poor in resources, but our neighbours are not. We must take from them what we lack, and only require an excuse to begin doing so. Such an excuse could be provided by a few enterprising soldiers, after which the Emperor will have no choice but to assent to a war, no matter how ill-prepared..."

  JAP_hideo_iwakuros_order:0 "Hideo Iwakuro's Order"
  JAP_hideo_iwakuros_order_desc:0 "General Iwakuro has requested the development of heavy tanks larger than anything we have ever seen. These beasts of steel will turn any battle in our favor."

  JAP_kijiro_nambus_works:0 "Kijiro Nambu's Works"
  JAP_kijiro_nambus_works_desc:0 "Kijrio Nambu is one of our most talented arms designers. His designs should be given extra priority such that they may be produced and shipped to our frontlines sooner."

  JAP_integrate_takasago_volunteers:0 "Integrate Takasago Volunteers"
  JAP_integrate_takasago_volunteers_desc:0 "Our loyal subjects in Formosa are more suited to tropical climates than us. We have recruited a number of volunteers that will be specially trained for fighting in the harsh terrains of the South Pacific."

  JAP_investment:0 "Investment"
  JAP_investment_desc:0 "The Zaibatsus are the cornerstone of Japan's economy. We should invest into heavy industry and resource refinement so that these companies can function at peak performance."

  JAP_subsidize_the_okura:0 "Subsidize the Okura"
  JAP_subsidize_the_okura_desc:0 "The Okuragumi Shokai Company is one of our largest zaibatsus. Their expertise in construction will allows us to pursue larger industrial projects."

  JAP_confiscation:0 "Confiscation"
  JAP_confiscation_desc:0 "The zaibatsus are an evil den of corruption, stealing from the people and weakening the power of the emperor. Their wealth should be taken from and returned to the empire."

  JAP_nationalize_civilian_industry:0 "Nationalize Civilian Industry"
  JAP_nationalize_civilian_industry_desc:0 "The will of the emperor is law. Imperial control must be exercised over our civilian industry to direct it towards the good of Japan."

  JAP_torpedo_ships:0 "Torpedo Ships"
  JAP_torpedo_ships_desc:0 "The torpedo is a valuable tool. Guided by the emperor's will, the torpedoes from even the smallest of ships can take down the largest of battleships."

  JAP_auxiliary_carriers:0 "Auxiliary Carriers"
  JAP_auxiliary_carriers_desc:0 "Though planes are weak and flimsy machines, they will be helpful to have in our naval engagements. We should focus on building small carriers to prevent ourselves from over-investing."

  JAP_super_submarines:0 "Super Submarines"
  JAP_super_submarines_desc:0 "Hidden under the water, these submarines will be able to wreak chaos on enemy backlines during fleet engagements."

  JAP_heavy_escorts:0 "Heavy Escorts"
  JAP_heavy_escorts_desc:0 "The vast oceans around Japan represent both our greatest strengths and our greatest weaknesses. We must ensure that our sea lanes are secure from any foreigners."

  JAP_island_bulwarks:0 "Island Bulwarks"
  JAP_island_bulwarks_desc:0 "Our Islands provide a natural buffer zone between our Home Islands and any potential threat. Extensive work needs to be undertaken to prevent them from falling into enemy hands"
  JAP_island_bulwarks_tt:0 "§GAdds decisions to further upgrade the capabilities of these islands.\n§!"

  JAP_ensure_military_loyalty:0 "Ensure Military Loyalty"
  JAP_ensure_military_loyalty_desc:0 "While the army coup was a welcome one, we cannot afford any more rash actions from the Army. With so many army officers in governmental positions, we must take drastic action to remove their influence."

  GER_issue_weapon_contracts_tt:1 " £faction_ger_industrialists §YIndustrialists§! станет более §GДружелюбнее§! и §GВлиятельнее§!"

  GER_death_before_defeat_tt:0 "  £faction_ger_ss SS станет более §GВлиятельнее§! увеличивает §YПрирост политической власти§! на §G5%§!, и §YСтабильность§! на §G5%§!"

  GER_safeguard_the_balkans:0 "Защитить Балканы"
  GER_safeguard_the_balkans_desc0:0 "Балканы не зря известны как пороховая бочка Европы. Если коммунизм хочет закрепиться в Европе, он, скорее всего, начнет свое развитие именно там. Это необходимо предотвратить любой ценой."

  GER_integrate_war_economies_tt5:0 "§R[CZE.GetName] должны одобрить соглашение, чтобы бонусы вступили в силу.§!\n"

  GER_four_year_plan:0 "Четырёхлетний План"

  GER_continue_with_schachtian:0 "Ялмар Шахт"
  GER_continue_with_schachtian_desc:0 "Хьялмар Шахт проделал огромную работу в качестве руководителя Рейхсбанка и нашего министра экономики.  Его МЕФО сыгралы жизненно важную роль в обеспечении секретных средств для нашего перевооружения и его политика, которая хорошо сработала в экономическом чуде этого десятилетия. Мы должны подтвердить его место во власти и устранить препятствия для его работы."

  GER_appoint_hermann_goring:0 "Герман Гёринг"
  GER_appoint_hermann_goring_desc:0 "Герман Геринг - яркий пример члена НСДАП, который идеологически смотрит нам в глаза, хотя он не самый компетентный в экономической области. Мы сможем решить эту проблему, пока будем продолжать перевооружение на прочном фундаменте идеологической однородности.."
  GER_appoint_hermann_goring_tt:0 "§RВоенные облигации теперь завершаются в два раза быстрее, однако они дают только половину снижения усталости.§!"

  GER_formation_of_the_reichswerke:0 "Образование Reichswerke"
  GER_formation_of_the_reichswerke_desc:0 "Reichswerke Hermann Göring был промышленным конгломератом в нацистской Германии с 1937 по 1945 год. Он был основан для добычи и переработки местной железной руды из Зальцгиттера, которую частные сталелитейные заводы считали нерентабельной."

  GER_auxiliary_autobahn:0 "Расширение Автобанов"
  GER_auxiliary_autobahn_desc:0 "Теперь, когда мы сформировали централизованное кольцо инфраструктуры между нашими крупными городами, нам нужно соединить наши второстепенные города и новые территории, чтобы они стали частью нашего промышленного комплекса.."

  GER_invest_in_our_universities:0 "Инвестировать в наши университеты"
  GER_invest_in_our_universities_desc:0 "Ограничение индивидуальных свобод нацистской партией сделало Германию страной, недружелюбной к интеллектуалам. Инвестиции в наши университеты позволят исправить ошибки предыдущего режима."

  GER_economic_reorganization:0 "Реорганизация экономики"
  GER_economic_reorganization_desc:0 "С Ялмар Шахт в качестве лидера экономического департамента и теперь без препятствий, реорганизация нашего экономического департамента необходима и полезна для повышения эффективности министерства и интеграции с внеправительственными организациями."

  GER_addressing_our_debt:0 "Решение проблемы нашего долга"
  GER_addressing_our_debt_desc:0 "Мы не можем продолжать выбрасывать под ковер огромные долги немецкой нации за перевооружение, возрождение и за этот проклятый Версальский договор. Мы должны работать над решением проблемы долга таким образом, чтобы уменьшить его и позволить нам увеличить наш промышленный потенциал таким же образом, как это было в нашем \"Экономическом чуде\""

  GER_anti_inflation_procedures:0 "Антиинфляционные меры"
  GER_anti_inflation_procedures_desc:0 "Веймарское правительство, находясь у власти, сильно раздуло рейхсмарку и сделало ее бесполезной, что способствовало влиянию депрессии на Германию. Расширение экономики, которое мы имеем в настоящее время, очень хорошо для страны, но необходимо принять меры, чтобы предотвратить катастрофу, которой является инфляция.."

  GER_endorse_the_Reichsbank:0 "Поддержите Рейхсбанк"
  GER_endorse_the_Reichsbank_desc:0 "Ялмар Шахт является руководителем Рейхсбанка и имеет большое влияние на его действия и решения.  Мы должны открыть дискуссию, чтобы исправить нашу экономическую ситуацию, чтобы продолжить наши расходы и исправить государственный долг и инфляцию"

  GER_abandon_autarky:0 "Отказаться от автаркии"
  GER_abandon_autarky_desc:0 "Автаркия доказала, что она не работает. В условиях, когда наша экономика испытывает дефицит импорта, страдает наш народ, и мы никогда не можем по-настоящему подготовиться к любым сложным ситуациям, в которых оказываемся. "

  GER_aubenwirtschafft:0 "Außenwirtschaft"
  GER_aubenwirtschafft_desc:0 "Außenwirtschaft, Внешняя экономика, это открытие нашей экономики для интеграции с экономиками мира с целью взаимной выгоды и увеличения притока денег в Германию в результате экспорта из нашего промышленно развитого общества.."

  GER_stimulate_privatization:0 "Стимулировать приватизацию"
  GER_stimulate_privatization_desc:0 "Мы как правительство должны стимулировать приватизацию отраслей промышленности, чтобы обеспечить эффективный контроль над ними, вдохновлять и достигать инноваций, а также действовать как способ погашения наших долгов.."

  GER_totale_offenheit:0 "Полная открытость"
  GER_totale_offenheit_desc:0 "Полная открытость для внешних рынков выведет нас на новые высоты, устранив ограничения в торговле, такие как тарифы и протекционизм, что позволит нам действовать как европейская супердержава в торговле и экономике.."

  GER_govern_military_spending:0 "Регулирование военных расходов"
  GER_govern_military_spending_desc:0 "Военные расходы - это эффективный способ продолжать оседлать прилив ревущей экономики и необходимы в наше время и во внешней политике. Мы будем определять военные расходы и продолжать готовиться к этой эпохе.."

  GER_intermix_military_and_civilian_industries:0 "Смешать военную и гражданскую промышленность"
  GER_intermix_military_and_civilian_industries_desc:0 "Гражданская промышленность и военная промышленность не могут рассматриваться как отдельные организации нашей экономики, если мы хотим дальнейшего обращения денег и продолжения темпов роста. Интеграция поможет улучшить обе отрасли."

  GER_education_innovations:0 "Инновации в сфере образования"
  GER_education_innovations_desc:0 "Образование немецкого народа - это расходы, которые принесут долгосрочные дивиденды благодаря полезности образованного населения. Открытие крупных университетов и школ поможет развитию нашей нации."

  GER_investments_in_the_rhine:0 "Инвестиции в Рейн"
  GER_investments_in_the_rhine_desc:0 "Рейн уже давно является экономическим сердцем Германии. Таким образом, это наиболее логичная область для инвестиций, особенно в нашу развивающуюся сталелитейную промышленность."

  GER_kdf_wagen_scheme_civ:0 "KdF-Wagen сделка"
  GER_kdf_wagen_scheme_civ_desc:0 "Мы разработали Сделку для развития нашей гражданской промышленности, выпустив систему, по которой немцы могут купить наш Volkswagen или народный автомобиль будущего и использовать свои деньги для создания необходимых заводов.."

  GER_invest_in_ig_farben_schact:0 "Инвестировать в I.G. Farben"
  GER_invest_in_ig_farben_desc:0 "I.G. Farben была нашим основным производителем синтетической промышленности и разработала эффективную тактику производства этих товаров. Мы направим финансирование в виде контрактов в I.G. Farben, чтобы позволить им расширить свою промышленность и поставлять нам больше ресурсов, которые они могут производить.."

  GER_coal_liquidization_schact:0 "Сжижение угля"
  GER_coal_liquidization_schact_desc:0 "Германии не хватает нефти, поэтому мы должны удвоить наши усилия в области синтетической нефти."

  GER_monowitz_buna_werke:0 "Концентрационный лагерь Моновиц"
  GER_monowitz_buna_werke_desc:0 ""

  GER_synthetic_breakthroughs:0 "Прорыв в области синтетики"
  GER_synthetic_breakthroughs_desc:0 "

  GER_trade_deal_with_sweden:0 "Торговый договор со Швецией"
  GER_trade_deal_with_sweden_desc:0 "Благодаря близкому соседству Швеция всегда была для Германии плодотворным торговым партнером. Эти отношения необходимо развивать и защищать."

  GER_buisness_friendly_policies:0 "Политика, дружественная к бизнесу"
  GER_buisness_friendly_policies_desc:0 "Все эти трудовые реформы сделали немецкий народ ленивым. Наша экономика зависит от крупного бизнеса, поэтому мы должны реформировать наши законы в пользу корпораций."

  GER_nazi_economics:0 "Экономика Рейха"
  GER_nazi_economics_desc:0 "Министерство экономики может действовать только как инструмент для продвижения идеалов партии и не быть препятствием при сопротивлении воле фюрера. ."

  GER_deutsche_albriet_front:0 "Немецкий рабочий фронт"
  GER_deutsche_albriet_front_desc:0 "Организация представительства рабочих в рамках единой организации может позволить упростить политическую организацию и облегчить влияние, чтобы обеспечить контроль над рабочей политикой рабочих для предотвращения забастовок и повышения производительности труда"
  GER_deutsche_albriet_front_dd_flag:0 "Has completed focus §YDeutsche Arbeitsfront§!"
  GER_deutsche_albriet_front_dd_tt:0 "Current days are: [?GER_deutsche_albriet_front_dd_flag:days|Y0]"

  GER_strength_through_joy:0 "Сила через радость"
  GER_strength_through_joy_desc:0 ""

  GER_reichsarbeitsdienst:0 "Имперская служба труда"
  GER_reichsarbeitsdienst_desc:0 "Служба труда рейха (Reichsarbeitsdienst/RAD) - это крупная организация, созданная для смягчения последствий безработицы для немецкой экономики, милитаризации рабочей силы и индоктринации ее нацистской идеологией. Во время войны RAD будет заниматься снабжением фронтовых войск продовольствием и боеприпасами, восстановлением разрушенных дорог, строительством и ремонтом аэродромов. ."

  GER_expand_domestic_mining:0 "Увеличение добычи полезных ископаемых"
  GER_expand_domestic_mining_desc:0 "Текущие горнодобывающие операции в наших регионах должны быть приспособлены к потерянным территориям и соответствовать требованиям автаркии. Мы будем использовать DAF и нашу новую инфраструктуру для обеспечения этого."

  GER_exploitation_of_acquired_resources:0 "Эксплуатация приобретенных ресурсов"
  GER_exploitation_of_acquired_resources_desc:0 "Теперь, когда мы получили новые территории, мы должны интегрировать горнодобывающие предприятия в нашу инфраструктурную систему и привлечь рабочую силу для обеспечения производительности и эксплуатации приобретенных ресурсов.."
  GER_exploitation_of_nations:0 "Разблокирует решения, позволяющие использовать экономику другой страны, чтобы §GСнизить экономическую усталость§!"

  GER_continue_autarky:0 "Продолжение Автаркии"
  GER_continue_autarky_desc:0 "Автаркия - это единственный путь вперед, чтобы гарантировать, что мы не променяем наш промышленный потенциал на сельскохозяйственные угодья востока. Мы должны проглотить пилюлю, даже если это будет болезненно, чтобы Германия могла оставаться самодостаточной.."

  GER_nationalize_synthetic_industries:0 "Национализировать синтетической промышленности"
  GER_nationalize_synthetic_industries_desc:0 "Хотя компании хорошо поработали, чтобы обеспечить нам производство синтетических ресурсов, нам нужен прямой доступ, чтобы получать все ресурсы, необходимые для нашей военной машины. Хотя они будут злиться, нам нужно национализировать их предприятия.."

  GER_invest_in_ig_farben:0 "Вложение в I.G. Farben"
  GER_invest_in_ig_farben_desc:0 "I.G. Farben была нашим основным производителем синтетической промышленности и разработала эффективную тактику производства этих товаров. Мы направим финансирование в виде контрактов в I.G. Farben, чтобы позволить им расширить свою промышленность и поставлять нам больше ресурсов, которые они могут производить.."

  GER_issue_more_oil_contracts:0 "Расширение нефтянной отрасли "
  GER_issue_more_oil_contracts_desc:0 "Наша контрактная система правильно работает с I.G. farben, чтобы получить много синтетических ресурсов, теперь нам нужно расширить их дальше с более крупными контрактами и дать им вертикальную интеграцию ресурсов"

  GER_uranprojekt:0 "Урановый проект"
  GER_uranprojekt_desc:0 ""

  GER_kdf_wagen_scheme_mil:0 "Схема промышленного развития Рейха"
  GER_kdf_wagen_scheme_mil_desc:0 "Мы разработали схему для развития нашей военной промышленности, выпустив программу, чтобы убедить немцев купить наш Volkswagen или народный автомобиль будущего, но вместо этого использовать их деньги для финансирования нашей растущей военной промышленности"

  GER_hermann_goring_werke:0 "Проекты Германа Гёринга"
  GER_hermann_goring_werke_desc:0 "TКонгломерат Goring-Werke приобретет и национализирует нашу разрушающуюся сталелитейную промышленность и другие заводы и превратит их в средство перевооружения Германии для достижения целей Гитлера для Wehrmacht."

  GER_nationalize_german_arms_industries:0 "Национализация немецкой военной промышленности"
  GER_nationalize_german_arms_industries_desc:0 "Компании, отвечающие за закупку оружия, некомпетентны и тормозят экономику Германии, мы должны действовать так, чтобы захватить их заводы и производить продукцию более высокими темпами, чем когда-либо! Хотя нам придется разбить несколько яиц, это нам очень поможет.."

  GER_issue_weapon_contracts:0 "Новые военные контракты"
  GER_issue_weapon_contracts_desc:0 "Развитие нашей оружейной промышленности - необходимая задача, требующая организации. Ответственные компании эффективны, но необходимо создать стимулы для достижения производственных целей, которые заставят их напрягать свои компании до предела и дальше, чтобы производить для рейха."

  GER_a_continental_army:0 "Континентальная армия"
  GER_a_continental_army_desc:0 "Теперь, когда мы приобрели компании, нам необходимо интегрировать их в нашу инфраструктурную сеть, расширить их мощности и обеспечить легкий доступ ко всем необходимым ресурсам для ускорения производства.."

  GER_Peenemunde_Army_Research_Centre:0 "Научно-исследовательский центр армии в Пенемюнде"
  GER_Peenemunde_Army_Research_Centre_desc:0 "Мы должны основать центр для сугубо военных исследований, чтобы быть на шаг впереди наших врагов."

  GER_vertical_industrial_arms_integration:0 "Вертикальная интеграция промышленных вооружений"
  GER_vertical_industrial_arms_integration_desc:0 "Оружейная промышленность проделывает огромную работу при таких высоких темпах, но на этапах перехода от шахты к заводу, от завода к поезду, от завода к складу возникают узкие места. Предоставление компаниям возможности контролировать эти аспекты отрасли позволит сократить "узкие места" и поможет нашей немецкой эффективности."

  GER_appoint_fritz_todt:0 "Фриц Тодт"
  GER_appoint_fritz_todt_desc:0 "Фриц Тодт будет назначен министром вооружений и военного производства, чтобы он мог управлять всей военной экономикой. Своей исключительной работой во главе "Организации" Тодт доказал, что он более чем способен управлять военным производством Рейха.."

  GER_organization_todt:0 " Организация Тодт"
  GER_organization_todt_desc:0 "Основание организации Тодта соединяют частные компании и государственные фирмы с рабочей силой, предоставляемой Reichsarbeitsdienst. Это поможет упорядочить крупные строительные проекты для Рейха."
  GER_organization_todt_tt:0 "§RБудет отключен§! §YТолько добровольцы§!\n"

  GER_mobilize_the_workforce:0 "Мобилизация рабочей силы"
  GER_mobilize_the_workforce_desc:0 "Немецкий народ, должно быть, привык к упадку мира. Рейх больше не может позволить своим гражданам быть ленивыми и слабыми. Каждый гражданин должен принять участие в военных действиях.."

  GER_wehrmachtshelferinnen:0 "Помощницы вооруженных сил"
  GER_wehrmachtshelferinnen_desc:0 "Хотя нам никак не удастся убедить фюрера разрешить женщинам служить на передовых позициях, мы сможем решить некоторые проблемы с кадрами, позволив им служить в качестве "помощниц вермахта" на вспомогательных должностях.."

  GER_appoint_albert_speer:0 "Альберт Шпеер"
  GER_appoint_albert_speer_desc:0 "Альберт Шпеер займет пост министра экономики и будет "использовать" завоеванных нами людей, чтобы дополнить нашу промышленность до полной мощности. Работайте 24 часа в сутки, 365 дней в году"."
  todt_died:0 "Тодт умер"

  GER_general_inspector:0 "Генеральный инспектор Panzertruppen"
  GER_general_inspector_desc:0 "The increasing demands of the war require the creation of this new position, to be responsible for overseeing the development and procurement of tanks."
  GER_general_inspector_tt:0 "§YAll Tank Designers will give a -5% production cost to Tank equipment§!"

  GER_panzerprogramm:0 "Танковая программа"
  GER_panzerprogramm_desc:0 "Наша армия должна быть усилена техникой любой ценой, даже если это мешает другим родам войск!"
  GER_panzerprogramm_tt:0 "§YAll Tank Designers will give a further -10% production cost to Tank equipment§! §Rand a +15% production cost to Plane equipment§!"

  GER_fighter_staff_comittee:0 "Jägerstab Committee"
  GER_fighter_staff_comittee_desc:0 "В ответ на возросшие усилия противника в воздушной войне мы должны реорганизовать нашу авиационную промышленность под единым комитетом, чтобы обеспечить нашу окончательную победу"
  GER_fighter_staff_comittee_tt:0 "§YAll Air Designers will give a -5% production cost to Plane equipment§!"

  GER_jagernotprogram:0 "Аварийная истребительная программа"
  GER_jagernotprogram_desc:0 "Мы не должны жалеть средств на расширение Люфтваффе, чтобы оно могло охранять небо Рейха!"
  GER_jagernotprogram_tt:0 "§YAll Air Designers will give a further -10% production cost to Plane equipment§! §Rand a +15% production cost to Tank equipment§!"

  GER_nero_decree:0 "Приказ Нерон"
  GER_nero_decree_desc:0 ""
  GER_nero_decree_tt:0 "§YРазблокирует решения для инфраструктуры выженная земля на контролируемых территориях, Non core§!"

  GER_armament_staff_committee:0 "Rüstungsstab committee"
  GER_armament_staff_committee_desc:0 "Успех предыдущих производственных программ должен быть применен и в других отраслях оружейной промышленности. Организация военной промышленности под единым руководством обеспечит, чтобы."

  GER_expand_kummersdorf_research_centre:0 "Расширить исследовательский центр в Куммерсдорфе"
  GER_expand_kummersdorf_research_centre_desc:0 "Kummersdorf всегда была центром оружейных разработок. Вкладывая больше средств в его оборудование и обучение персонала, мы можем значительно увеличить скорость разработки наших новейших проектов"

  GER_city_festungs:0 "Города-Крепости"
  GER_city_festungs_desc:0 "Западный вал должен быть улучшен, чтобы учесть любую атаку из зоны Бенилюкса, а также усилить французскую линию."
  GER_city_festungs_tt:0 "§OРазблокирует решения по строительству зон необходимой обороны§!"

  GER_flak_towers:0 "ПВО установки"
  GER_flak_towers_desc:0 "Наша родина уязвима для крупномасштабных бомбардировок. Инвестируя в крупномасштабные программы по строительству зенитных башен, мы сможем уничтожить вражеские формирования, защищающие наши промышленные центры."

  GER_realization_of_the_wehrmacht:0 "Реализация  Wehrmacht"
  GER_realization_of_the_wehrmacht_desc:0 "В течение десятилетий Германия лежала в состоянии покоя без реальной армии, о которой можно было бы говорить. Сильная Германия требует сильной армии, и это должно начаться с создания эрзацгеера."

  GER_oberkommando_des_heeres:0 "Верховное командование сухопутных войск"
  GER_oberkommando_des_heeres_desc:0 "Наша армия оказалась в новой эре технологий и тактики. Мы должны решить, какой путь выбрать."

  GER_blomberg_fritsch_affair:0 "Дело Фрича — Бломберга"
  GER_blomberg_fritsch_affair_desc:0 "В условиях подготовки к войне армия должна быть подчинена. SS наконец-то собрали компромат на скандал с браком военного министра фон Бломберга и предполагаемую гомосексуальность командующего армией фон Фрича, достаточный для того, чтобы свалить обоих и гарантировать, что вермахт будут возглавлять только люди, преданные фюреру."

  GER_formation_of_the_okw:0 "Верховное командование вермахта OKW"
  GER_formation_of_the_okw_desc:0 "Верховное командование вермахта объединяет командование армии, флота и ВВС. Для успешной работы этого высшего командования необходимо подобрать новых офицеров.."
  GER_create_general_alfred_jodl_tt:0 "\nA §Y3 Skill General§! named §YAlfred Jodl§! will appear"

  GER_fallschirmjager:0 "Парашютно-десантная дивизия"
  GER_fallschirmjager_desc:0 "Создание элитного подразделения, способного проводить крупномасштабные воздушно-десантные операции и атаковать противника с непоколебимой преданностью и высокой степенью мастерства, необходимо для войн, которые стоят перед нами."
  GER_create_unit_fallschirmjager_tt:0 "Получить шаблон элитной воздушно-десантной дивизии.\n"

  GER_marinestobtruppabteilung:0 "Штурмовые батальоны морской пехоты"
  GER_marinestobtruppabteilung_desc:0 "Создание элитного батальона, способного проводить небольшие морские операции с высокой степенью мастерства, что необходимо для войн, которые стоят перед нами."
  GER_create_unit_marinestobtruppabteilung_tt:0 "Получить шаблон батальона морской пехоты.\n"

  GER_the_heers_new_era:0 "The Heers New Era"
  GER_the_heers_new_era_desc:0 "Our army has found itself in a new era of technology and tactics. We must decide on which path to take."

  GER_war_of_movement:0 "Манёвренная война"
  GER_war_of_movement_desc:0 "Опыт Великой войны показал нам, что наступление, которое останавливается, - это наступление, которое проваливается. Бронетехника станет основой Манёвренной войны."

  GER_revive_our_great_war_tactics:0 "Тактика Первой мировой войны"
  GER_revive_our_great_war_tactics_desc:0 "Эта авантюра с концепцией танков является рискованной и дорогостоящей. Великая война доказала, что хорошая оборона является ключом к истощению наших противников и выходу из войны победителем."

  GER_guderians_wooden_panzers:0 "Тактические манёвры Гудериана"
  GER_guderians_wooden_panzers_desc:0 "Генерал Хайнц Гудериан показал нам жизнеспособность концепции танков во время наших многочисленных военных игр. Его макеты деревянных танков вызвали у многих интерес к этому новому стилю ведения боевых действий."

  GER_observations_from_spain:0 "Выводы из Испанской кампании"
  GER_observations_from_spain_desc:0 "Опыт победы в Испании стал хорошим источником знаний для наших теоретиков бронетехники."


  HUN_integrate_war_economies_tt3:0 "§R[GER.GetName] must approve of the agreement for the bonuses to take effect.§!\n"
  ROM_integrate_war_economies_tt3:0 "§R[GER.GetName] must approve of the agreement for the bonuses to take effect.§!\n"
  SPR_integrate_war_economies_tt3:0 "§R[GER.GetName] must approve of the agreement for the bonuses to take effect.§!\n"

  GER_plan_the_first_generation:0 "План первого поколения"
  GER_plan_the_first_generation_desc:0 "Although not ideal, light cheap tanks are necessary if we want to build up our tank forces."

  GER_order_the_sonderkraftfahrzeug:0 "Заказать специальный автотранспорт"
  GER_order_the_sonderkraftfahrzeug_desc:0 "A war of movement is key to success. Instead of limiting our tanks to the speed of the infantry, we must increase the speed of the infantry to keep up with the tanks!"

  GER_plan_the_second_generation:0 "План второго поколения"
  GER_plan_the_second_generation_desc:0 "This new generation of heavier medium tanks will finally provide us with a reliable workhorse for the Panzer Divisions."

  GER_durchbruchwagen:0 "Танк прорыва"
  GER_durchbruchwagen_desc:0 "The concept of a heavy breakthrough tank began in the 1930s with the Durchbruchswagen. Now that we have enough experience on our hands, we can finally convert this concept to reality."

  GER_plan_the_third_generation:0 "План третьего поколения"
  GER_plan_the_third_generation_desc:0 "With reports of other nations employing heavily armoured tanks, we must do the same but have an armament to match"

  GER_formation_of_the_panzerwaffe:0 "Формирование танковых войск Panzerwaffe"
  GER_formation_of_the_panzerwaffe_desc:0 ""

  GER_refinement_of_bewegungskrieg:0 "Совершенствование маневренной войны"
  GER_refinement_of_bewegungskrieg_desc:0 "Though we have achieved success with out panzers, we have not achieved perfection. Bewegungskrieg, should be continually studied and improved on."

  GER_creation_of_the_panzertruppe:0 "Создание Panzertruppe"
  GER_creation_of_the_panzertruppe_desc:0 "With the induction of greater amounts and varieties of armored vehicles into the Wehrmacht, it has become apparent that a new dedicated command for our armored forces must be established. "
  GER_creation_of_the_panzertruppe_tt:0 "Unlocks a free mechanized Panzergrenadier division template."

  GER_integration_of_enigma:0 "Интеграция Энигмы"
  GER_integration_of_enigma_desc:0 ""
  lar_encryption_bonus_tt:0 "We will gain §G+1 Cryptology level§!"

  GER_re_establish_jager_training:0 "Возобновить подготовку егерей"
  GER_re_establish_jager_training_desc:0 "Jägers, or light infantry, have a special history in the German army. Their traditions will be carried on through the creation of an elite and specialized mountain infantry unit, the Gebirgsjägers."
  GER_jager_training_tt:0 "Mountaineer's gain a §G+10%§! Attack and a §G+25%§! Defense in Forests and Mountains.\n"

  GER_nebeltruppen:0 "Nebeltruppen"
  GER_nebeltruppen_desc:0 "Nebelwerfer (нем. туманный метатель) — немецкие многозарядные ракетные установки калибра 150–320 мм периода Второй мировой войны. Основным назначением этого оружия было массированное нанесение ударов по надводным целям противника, например по группам пехоты."

  GER_luftverteidigung:0 "Противовоздушная оборона"
  GER_luftverteidigung_desc:0 ""

  GER_establish_combined_arms:0 "Создание комбинированных сил"
  GER_establish_combined_arms_desc:0 "Хотя танки выглядят центром поля боя, они уязвимы и слабы, когда используются в одиночку. Их слабые стороны должны быть дополнены эффективной пехотой"

  GER_evolution_of_the_aufklarungs_battalions:0 "Развитие разведывательного батальона"
  GER_evolution_of_the_aufklarungs_battalions_desc:0 "The heavy armoured car will be a cost-effective and highly versatile replacement of light tanks in our recon troops."

  GER_german_fusiliers:0 "Немецкие фузилеры"
  GER_german_fusiliers_desc:0 "В вермахте в 1943 году фузилёрными были названы разведывательные батальоны пехотных дивизий. Кроме того, были созданы фузилёрные разведывательные моторизованные полки в составе танковых корпусов. Также когда пехотные полки переименовывали в гренадерские, девяти полкам дали название фузилёрных, фузилёрными назывался также один из моторизованных полков (второй был гренадерским) в элитных танковых дивизиях «Фельдернхалле» и «Великая Германия»"

  GER_sturmgeschutz:0 "Штурмовое оружие"
  GER_sturmgeschutz_desc:0 "StuGs will be able to provide more mobile and direct fire support than traditional artillery."

  GER_jagdpanzer:0 "Jagdpanzer"
  GER_jagdpanzer_desc:0 "Установка мощных орудий в надстройках типа "каземат" обеспечит экономически эффективное уничтожение танков для наших войск."

  GER_aggressive_artillery:0 "Агрессивная артиллерия"
  GER_aggressive_artillery_desc:0 "Mobile artillery forces must be able to keep up with and continually support our armored columns. "

  GER_ussr_tractor_experiments:0 "Тракторные эксперементы в СССР"
  GER_ussr_tractor_experiments_desc:0 "Хотя они наши враги, они одиноки, как и мы. Обменявшись технологиями бронетехники, мы сможем избавиться от зависимости от Запада."

  GER_land_wunderwaffe:0 "Наземное чудо-оружие"
  GER_land_wunderwaffe_desc:0 "The Bolshevik hordes and capitalist machines will overwhelm us unless we can end this war. If we manage to develop and produce these Wunderwaffe, we will be able to turn the tides and achieve Endsieg."

  GER_Entwicklung_tanks:0 "Разработка E-серия "
  GER_Entwicklung_tanks_desc:0 "The next generation of tanks must be designed to be more deadly than the last, but we must take efforts to limit the cost of these new tanks. A common design with interchanging parts can greatly help this"

  GER_cult_of_the_sturmtruppen:0 "Культ штурмовиков"
  GER_cult_of_the_sturmtruppen_desc:0 "Sturmtruppen are infantry specially trained to assault and seize enemy fortifications without any regard to their own casualties. They will form the cornerstone of our offensive capabilities."

  GER_total_sturmtruppen_prominence:0 "Полная популяризация штурмовиков"
  GER_total_sturmtruppen_prominence_desc:0 "Our reliance on stormtroopers has pushed them to the forefront of our offensive doctrine. Tactics will be further improved to enable them in battle."

  GER_maximize_firepower:0 "Максимальное усиление огневой мощи"
  GER_maximize_firepower_desc:0 "Artillery is the king of the battlefield. If a problem cannot be solved with raw firepower, then we are not using enough firepower."

  GER_solving_the_armour_problem:0 "Решение проблемы бронетехники"
  GER_solving_the_armour_problem_desc:0 "Our enemies have invested significant resources into armoured units. We can solve this problem through cheaper means such as tower anti-tank guns or tank destroyers that cost a fraction of their tanks."

  GER_revive_the_freikorp:0 "Revive the Freikorps"
  GER_revive_the_freikorp_desc:0 "The Freikorps is a paramilitary organization full of veterans from the Great War. The experience they provide is invaluable to our military."
  GER_revive_the_freikorp_tt:0 "Gain an elite §YFreikorp Division Template§!"

  GER_call_upon_the_freikorp:0 "Call upon the Freikorps"
  GER_call_upon_the_freikorp_desc:0 "Freikorps are mercenaries composed of military veterans. Most Freikorps members have been either purged or integrated into the SS. Many of become wary of the current government and their disregard of proper Prussian tradition."
  GER_calling_upon_the_freikorp_tt:0 "Will spawn §Y24 elite Freikorp Infantry divisions§! in Frankfurt"

  GER_organization_of_the_new_troops:0 "Organization of the New Troops"
  GER_organization_of_the_new_troops_desc:0 "Additional support companies have been trained and allocated to our frontline divisions. They are to be improved if they are to stay relevant."

  GER_experimentations_with_armor:0 "Experimentations with Armour"
  GER_experimentations_with_armor_desc:0 "While expensive, these armoured beasts do seem as if they could provide some use. We will invest some resources into developing an armoured corps of our own."

  GER_rebuild_our_officer_corp:0 "Rebuild our Officer Corp"
  GER_rebuild_our_officer_corp_desc:0 "While our officers are experienced, they are old and lack the drive to innovate. Inducting newer officers will open our eyes to new tactics for our infantry."

  GER_the_luftwaffe:0 "The Luftwaffe"
  GER_the_luftwaffe_desc:0 "Due to the limitations of Versailles, we have been forced to prepare our air force in secret. Now that we are operating more openly, we can invest significant resources into research and development of new planes and tactics."

  GER_the_great_sky_war:0 "The Great Sky War"
  GER_the_great_sky_war_desc:0 "The skies of the Great War were a source of ample experience on the strengths and limitations of aircraft. Capitalizing on this knowledge will help greatly in preparing the Luftwaffe."

  GER_invest_in_GEMA:0 "Invest in GEMA"
  GER_invest_in_GEMA_desc:0 "Gesellschaft für Elektroakustische und Mechanische Apparate"

  GER_bases_on_two_fronts:0 "Bases on Two Fronts"
  GER_bases_on_two_fronts_desc:0 "Germany is surrounded by enemies on all sides. Just as our army must fight on two fronts, our air force must have the facilities to support them."

  GER_aeronautic_funding:0 "Aeronautic Funding"
  GER_aeronautic_funding_desc:0 "No expense may be spared in the buildup of our air force. More funding must be allocated so that we can field greater numbers of aircraft."

  GER_passenger_planes:0 "\"Passenger\" Planes"
  GER_passenger_planes_desc:0 "By purchasing long-range bombers and patrol planes secretly as "passenger" planes, we have been able to gain invaluable knowledge on their designs."

  GER_sturzbomber_programm:0 "Sturzbomber Programm"
  GER_sturzbomber_programm_desc:0 "Dive bombing takes significant skill and training to pull off, but ensure near pinpoint accuracy. Our dive bombers will be the key to supporting our army in decisive battles."

  GER_continue_the_bf:0 "Continue the BF 109"
  GER_continue_the_bf_desc:0 "The Messerschmitt Bf 109 has proven to be our best air superiority fighter. It remains uncontested in the skies and it should be continued to be improved and built."

  GER_prioritize_the_fw:0 "Prioritize the FW 190"
  GER_prioritize_the_fw_desc:0 "The Focke-Wulf 190 is less capable as an air superiority fighter but is able to serve as a support craft as well. The flexibility of this multirole suggests we should prioritize it over the Bf 109."

  GER_bomber_evolution:0 "Bomber Evolution"
  GER_bomber_evolution_desc:0 ""

  GER_reform_the_reichsluftfahrtministerium:0 "Reform the Ministry of Aviation"
  GER_reform_the_reichsluftfahrtministerium_desc:0 ""

  GER_establish_the_erprobungskommando:0 "Establish the Testing-command"
  GER_establish_the_erprobungskommando_desc:0 ""

  GER_ural_bombers:0 "Ural Bombers"
  GER_ural_bombers_desc:0 ""

