  USA_Ford_Chrysler_negative_1_tt1:1 "£faction_usa_chrysler_ford §YFord/Chrysler§! станут более §RВраждебный§!, decreasing £GFX_faction_construction_civilian_icon §YСкорость строительства гражданской фабрики§! by §R-5%§! и делает их менее склонными к поддержке правительства при иностранном вмешательстве."

