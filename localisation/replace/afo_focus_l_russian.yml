  ITA_standardise_our_war_material:0 "Стандартизировать наши военные материалы"
  ITA_standardise_our_war_material_desc:0 ""

  ITA_education_reform:0 "Реформа образования"
  ITA_education_reform_desc:0 ""

  ITA_trade_and_tariffs:0 "Торговля и тарифы"
  ITA_trade_and_tariffs_desc:0 "Автаркия? Только глупцы верят, что экономика выживет в изоляции! Мы должны немедленно открыть наши рынки, чтобы наши люди могли наслаждаться роскошью, которую может предложить весь мир. Это также облегчит нам расширение собственного производственного сектора."

