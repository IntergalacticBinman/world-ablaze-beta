  SOV_connection_of_the_interior:0 "Улучшенный тех.процесс"
  SOV_connection_of_the_interior_desc:0 "Если мы хотим поддержать расширение тяжелой промышленности, то мы должны создать новые технологии, которые позволят нам построить эти большие сети заводов. Нам нужно больше ресурсов и машин, обеспечивающих основу для масштабного строительства."
  SOV_connection_of_the_interior_tt:0 "Adds §Y1 infrastructure§! around major Soviet cities in eastern Europe and adds §Y2 infrastructure§! around Baku.\n"

  SOV_evolve_our_urban_centres:0 "Развитие наших городских центров"
  SOV_evolve_our_urban_centres_desc:0 "Если мы хотим поддержать расширение тяжелой промышленности, то мы должны создать новые технологии, которые позволят нам построить эти большие сети заводов. Нам нужно больше ресурсов и машин, обеспечивающих основу для масштабного строительства."

  SOV_finish_the_second_five_year_plan:0 "Завершить 2-й 5-летний планn"
  SOV_finish_the_second_five_year_plan_desc:0 "Во втором пятилетнем плане первоочередное внимание уделяется развитию тяжелой промышленности. Советский Союз должен развиваться быстро, чтобы сравняться с капиталистическими и фашистскими державами Запада."
  SOV_finish_the_second_five_year_plan_tt:0 "§YСоветская промышленность§! становится гораздо более §Эффективна§! увеличение §YСкорость строительства§! на §G20%§!.\n2-й пятилетний план завершается, удаляя свои модификаторы и оставляя нам в наследство модификатор в размере §G5%§! §YСкорость строительства гражданской фабрики§! and §G5%§! §YСкорость строительства инфраструктуры§!"

  SOV_start_the_third_five_year_plan:0 "Начать выполнение 3-го 5-летнего плана"
  SOV_start_the_third_five_year_plan_desc:0 "В третьем пятилетнем плане приоритетным является развитие военной промышленности и вооружений. Советский Союз должен быстро развиваться, чтобы сравняться с капиталистическими и фашистскими державами Запада."
  SOV_start_the_third_five_year_plan_tt:0 " §YСоветская промышленность§! начинает реализацию 3-го 5-летнего плана, увеличивая §YСтоимость политической очков§! на §R50%§!,§YСкорость строительства военного завода§! на §G20%§!"

  SOV_lower_workers_minimum_wage:0 "Снижение минимальной заработной платы рабочих"
  SOV_lower_workers_minimum_wage_desc:0 "Для такого быстрого расширения военной промышленности нам не хватает соответствующих средств. К счастью, каждый советский гражданин готов идти на жертвы ради государства."

  SOV_mining_infrastructure_investment:0 "Инвестиции в горнодобывающую инфраструктуру"
  SOV_mining_infrastructure_investment_desc:0 "Несмотря на заявление о том, что в третьей пятилетке основное внимание будет уделено потребительским товарам, наша горнодобывающая промышленность остро нуждается в инвестициях. Нехватка сырья представляет угрозу для всего нынешнего и будущего отечественного советского производства. Эти шахты, особенно слаборазвитые, разбросанные по всему Дальнему Востоку, нуждаются в немедленном улучшении. "
  SOV_mining_infrastructure_investment_info:0 "Добавить §Y1 уровень инфраструктуры§! в регионах с высоким уровнем добычи угля и железной руды в Сибири и на востоке России.\n"

  SOV_urbanise_the_urals:0 "Урбанизация Урала"
  SOV_urbanise_the_urals_desc:0 "Если мы собираемся продолжить эвакуацию промышленности во время войны, жизненно важно, чтобы Урал мог поддерживать эту новую промышленность. Мы должны финансировать новые инфраструктурные проекты, должны быть построены заводы, и люди должны работать на них."

  SOV_transformation_of_nature_tt:0 "Разблокировать преобразование решений о природе\n"

  SOV_finish_the_third_five_year_plan:0 "Завершить 3-й 5-летний план"
  SOV_finish_the_third_five_year_plan_desc:0 "Мы надеемся, что новых достижений в военной промышленности будет достаточно, чтобы остановить фашистов на Западе. Если нет, то это может стать концом нас... и нашего великого союза."
  SOV_finish_the_third_five_year_plan_tt:0 "3-й пятилетний план завершается, удаляя свои модификаторы и оставляя нам в наследство модификатор в размере §G5%§! §YСкорость строительства военного завода§!"

  SOV_start_the_fourth_five_year_plan:0 "Начать выполнение 4-го 5-летнего плана"
  SOV_start_the_fourth_five_year_plan_desc:0 "У нас все еще не хватает тяжелой промышленности и умения правильно обслуживать ее, когда она повреждена. Сталин обещает, что мы станем ведущей промышленной державой в мире."
  SOV_start_the_fourth_five_year_plan_tt:0 " §YSoviet Industry§! начинает реализацию 3-го 5-летнего плана, увеличивая §YСтоимость политической очков§! by §R50%§!,§YСкорость ремонта заводов§! на §G40%§! и уменьшение §YЗаводская производительность§! на §R30%§!"

  SOV_the_greatest_industrial_power:0 "Величайшая промышленная держава"
  SOV_the_greatest_industrial_power_desc:0 "Сталин обещал народу, что мы станем величайшей индустриальной державой, известной человеку. Мы отстаем от США в области технологий. Мы должны исправить это, если хотим обогнать их."

  SOV_comecon:0 "COMECON Совет экономической взаимопомощи"
  SOV_comecon_desc:0 "С помощью этого нового пакта об экономической поддержке мы покажем Западу, что нам не нужен план Маршалла для процветания и восстановления стран. Этот пакт привяжет к нам членов Коминтерна и не позволит им отделиться."
  SOV_comecon_tt:0 "Разблокировать §YComecon Decisions§! для марионеток, а Советский Союз - для оказания экономической помощи"

  SOV_belarus_industry_effort:0 "Индустриализация БССР"
  SOV_belarus_industry_effort_desc:0 "Несмотря на быструю индустриализацию, некоторые места были проигнорированы. БССР всегда была слишком близко к вражеским границам, но это означало, что она не была индустриализирована в такой степени. Мы должны изменить эту ситуацию, если хотим быть номером один."

  SOV_bread_basket_of_the_soviet_union:0 "Хлебная житница Советского Союза"
  SOV_bread_basket_of_the_soviet_union_desc:0 "Мы должны продолжать индустриализацию запущенных областей. Украина является ключевым сельскохозяйственным регионом. Мы должны и дальше повышать его эффективность, если хотим извлечь выгоду из плодородной почвы. Урбанизация ключевых городов принесет наибольшую пользу для достижения этой цели."
  SOV_bread_basket_of_the_soviet_union_tt:1 "The £faction_sov_peasants §YPeasants§! стать гораздо более §Gefficient§! меньше §YConsumer goods§! by §G4%§!"

  SOV_finish_the_fourth_five_year_plan:0 "Завершить 4-й 5-летний план"
  SOV_finish_the_fourth_five_year_plan_desc:0 "Сосредоточившись на дальнейшей индустриализации, мы должны приблизиться к нашей цели - обогнать Соединенные Штаты и других проповедников капитализма. Мы не разочаруем ни Сталина, ни наш народ. От этого зависит наше будущее."
  SOV_finish_the_fourth_five_year_plan_tt:0 "3-й пятилетний план завершается, удаляя свои модификаторы и оставляя нам в наследство модификатор в размере §G5%§! §YСкорость ремонта фабрик§!"

  SOV_modernization_of_the_red_army:0 "Модернизация Красной Армии"
  SOV_modernization_of_the_red_army_desc:0 "Наши ученые сосредоточатся на исследовании новейших танковых технологий, чтобы обеспечить преимущество в бою."

  SOV_development_of_the_shock_army:0 "Создание ударной армии"
  SOV_development_of_the_shock_army_desc:0 "Ударная армия - это специально оснащенная армия, предназначенная для уничтожения целых вражеских формирований на пути их продвижения. Высокая огневая мощь и механизация позволяют этим войскам быстро и стремительно продвигаться вперед."
  SOV_development_of_the_shock_army_tt:1 "Получить §YШаблон тяжелой танковой дивизии§! and §YШаблон средней танковой дивизии§!.\n"

  SOV_utilization_of_the_tulan_Arms_industry:0 "Использование тульской оружейной промышленности"
  SOV_utilization_of_the_tulan_Arms_industry_desc:0 "Тульский оружейный завод производит оружие для России еще с 1700-х годов. Близость к московской железной дороге позволяет нам производить и доставлять оружие на фронт в кратчайшие сроки. "Все для фронта, все для победы.""

  SOV_form_the_stavka:0 "Сформировать Ставку"
  SOV_form_the_stavka_desc:0 "В вооруженных силах Советского Союза царит некомпетентность, и этого нельзя допустить. Сталин сформировал Верховное командование для непосредственного управления нашими войсками, чтобы немедленно исправить ситуацию."

  SOV_guards_mortars:0 "Гвардейские минометы"
  SOV_guards_mortars_desc:0 "Песни наших "Катюш" будут слышны по всему полю боя. Колыбельная смерти станет неизбежной для фашистских захватчиков."

  SOV_disband_the_cavalry_army_clique:0 "Распустить клику кавалерийской армии"
  SOV_disband_the_cavalry_army_clique_desc:0 "Ворошилов. Буденный. Кулик. Эти три имени ассоциируются только с провалом и некомпетентностью. Их необходимо как можно скорее убрать с командных должностей."

  SOV_deep_battle:0 "Глубокая битва"
  SOV_deep_battle_desc:0 ""

  SOV_guards_units:0 "Гвардейские стрелковые дивизии"
  SOV_guards_units_desc:0 "Эти подразделения оснащены самым современным оборудованием, имеющимся в нашем распоряжении. Несмотря на то, что их количество будет ограничено, они должны обеспечить огневую мощь, необходимую для успешного противостояния врагу."
  SOV_guards_unit:0 "Разблокируйте шаблон стрелковой дивизии элитной гвардии"

  SOV_perfecting_the_armour_corps:0 "Совершенствование наших бронетанковых войск"
  SOV_perfecting_the_armour_corps_desc:0 "Хотя у нас много танков, большинство из них устарели и используют неправильную тактику. Будут вложены дополнительные ресурсы, чтобы наш бронетанковый корпус функционировал как современная армия."

  SOV_perfecting_the_infantry_corps:0 "Совершенствование нашего пехотного корпуса"
  SOV_perfecting_the_infantry_corps_desc:0 "Советская Армия не испытывает недостатка в количестве пехоты. Однако большинство наших солдат плохо обучены или не имеют необходимого оборудования для передовой тактики. Общее улучшение наших пехотных армий будет предпринято."

  SOV_self_propelled_artillery:0 "Самоходная артиллерийская установка"
  SOV_self_propelled_artillery_desc:0 "С развитием новой артиллерии мы должны создать механизированные версии, чтобы не отставать от наших самых быстрых дивизий. Они не смогут бороться с танками, но будут дешевле, быстрее и эффективнее в борьбе с пехотой по сравнению со штурмовыми орудиями."

  SOV_assault_artillery:0 "Штурмовая артиллерия"
  SOV_assault_artillery_desc:0 "С учетом требований фронтовых боев нам нужны танки с более крупными и взрывоопасными орудиями. Мы ответим на этот призыв штурмовыми орудиями. Эти танки имеют большие орудия, способные пробивать броню и расправляться с пехотой, сохраняя при этом хорошую броню."

  SOV_revitalise_the_airforce:0 "Возродить военно-воздушные силы"
  SOV_revitalise_the_airforce_desc:0 "Наши военно-воздушные силы остро нуждаются в модернизации. Нам нужны новые истребители и обновленная инфраструктура, если мы хотим поддерживать современные и боеспособные военно-воздушные силы, способные противостоять нашим самым могущественным врагам."

  SOV_evolution_of_the_air_strategy:0 "Эволюция авиационной стратегии"
  SOV_evolution_of_the_air_strategy_desc:0 "В наших ВВС много устаревших самолетов, плохая тактика и неопытные пилоты. В советских ВВС необходимо развивать культуру мастерства, чтобы наши летчики могли справиться с любой угрозой Родине.."

  SOV_assert_soviet_naval_presence:0 "Обеспечение советского военно-морского присутствия"
  SOV_assert_soviet_naval_presence_desc:0 "Те немногие моря, к которым мы имеем доступ, легко блокируются другими державами. Советский флот должен быть построен так, чтобы наши враги дважды подумали, прежде чем вмешиваться в наши океанские пути."

  SOV_coastal_defences:0 "Береговые укрепления"
  SOV_coastal_defences_desc:0 "Нашему флоту не нужно удаляться далеко от своих баз из-за ограниченного доступа к открытому океану. Мы должны сосредоточиться на разработке легких кораблей, ориентированных на охрану наших прибрежных вод."

  SOV_naval_wargames:0 "Военно-морские игры"
  SOV_naval_wargames_desc:0 "Нашим адмиралам не хватает опыта и базового понимания современной военно-морской тактики. Проведение масштабных военно-морских учений поможет решить некоторые из этих проблем."
  SOV_naval_wargames_tt:0 "§GТехнологии вторжения амфибий§!"

  SOV_black_sea_fleet:0 "Черноморский флот"
  SOV_black_sea_fleet_desc:0 "Несмотря на то, что этот регион в основном спокойный в плане активности, всегда полезно убедиться, что торговля может легко проходить через него и быть остановлена нами, если потребуется. Поскольку это небольшой регион, ему понадобятся только небольшие корабли.."

  SOV_baltic_fleet:0 "Балтийский флот"
  SOV_baltic_fleet_desc:0 "Этот флот будет бороться с другими крупными флотами, и поэтому он должен обладать как можно большей огневой мощью. Линкоры обеспечивают необходимую огневую мощь, хотя Балтийское море - небольшой регион, это ворота в Атлантику."

  SOV_east_asia_fleet:0 "Тихоокеанский флот"
  SOV_east_asia_fleet_desc:0 "Мы поняли, что на Тихом океане авианосцы и самолеты станут новым стандартом в борьбе с военно-морскими силами противника. Мы не должны отставать от Японии и США в этом отношении. Открытое море создает много новых возможностей для обучения наших флотов и разработки новых технологий."

  SOV_cult_of_stalin:0 "Культ Сталина"
  SOV_cult_of_stalin_desc:0 "Теперь, когда Ленин умер, настало время для народа поклоняться своему новому лидеру. Если все пройдет успешно, мы сможем легко контролировать народ и так же легко оправдывать свои действия. Сталин станет мучеником нового советского образа."

  SOV_cult_of_trotsky:0 "Культ Троцкого"
  SOV_cult_of_trotsky_desc:0 "Сталин не понимал, что нельзя заставлять силы коммунизма бездействовать. Революция должна распространяться с каждой секундой, не идя на компромисс с врагами коммунизма. Троцкий будет лицом авангарда, когда революция захватит мир!"

  SOV_trotsky_constitution:0 "Конституция Троцкого"

  SOV_formation_of_the_nkvd:0 "Создание НКВД"
  SOV_formation_of_the_nkvd_desc:0 "В условиях политики лояльность и доверие - хрупкие понятия. Я, например, считаю, что лучше бояться, чем любить."

  SOV_emergency_powers:0 "Чрезвычайные полномочия"
  SOV_emergency_powers_desc:0 "Нельзя допустить, чтобы предательские гитлеровцы захватили наши ценные заводы в западной части СССР. С величайшими усилиями и жертвами мы должны быть в состоянии быстро переместить наиболее ценное тяжелое оборудование и сооружения в Челябинск и другие места на Урале."

  SOV_emergency_production_committee:0 "Чрезвычайный производственный комитет"
  SOV_emergency_production_committee_desc:0 "Мы не смогли должным образом закупить значительное количество снаряжения, но еще не все потеряно. Если мы срежем некоторые углы, мы сможем полностью оснастить наши армии. Возможно, наши солдаты будут жаловаться, но нам нужно количество, а не качество"

  SOV_defense_of_the_motherland:0 "На защиту Родины"
  SOV_defense_of_the_motherland_desc:0 "Фашисты стучатся в ворота страны! Нельзя допустить, чтобы Москва, Ленинград и Сталинград пали любой ценой. Мобилизуйте всех, от детей до стариков, на спешное возведение оборонительных сооружений.!"
  SOV_defense_of_the_motherland_forts:0 "Добавит §Y60 Наземных укреплений§! в Москве, Ленинграде и Сталинграде и вокруг с ПВО.\n"

  SOV_war_since_start:0 "Вел или ведет войну (не включает войну по пакту Молотова-Риббентропа)"
  SOV_great_patriotic_war:0 "Великая Отечественная война"
  SOV_great_patriotic_war_desc:0 "Враг у ворот, мы должны собрать каждый дюйм наших сил, чтобы отразить захватчиков или столкнуться с полным уничтожением."

  SOV_peoples_militia:0 "Сформировать народное ополчение"
  SOV_peoples_militia_desc:0 "Армия добровольцев готова к мобилизации в чрезвычайной ситуации. Мы должны назначить офицеров и организовать их в дивизии"

  SOV_organized_partisans:0 "Организовать наших партизан"
  SOV_organized_partisans_desc:0 "Когда к нам вторгнутся, мы должны позволить народу создать организованное сопротивление, которое будет включать в себя саботаж инфраструктуры и заводов, которые приобретает враг. Это может быть просто план, но мы никогда не знаем, когда он может оказаться полезным."

  SOV_penal_battalions:0 "Штрафные батальоны"
  SOV_penal_battalions_desc:0 "В нашей отчаянной защите Родины мы пошлем всех, соберем всех трусов и предателей в штрафные батальоны и отправим их на передовую. Они заплатят за свои преступления своей кровью!"

  SOV_new_Soviet_woman:0 "Новая советская женщина"
  SOV_new_Soviet_woman_desc:0 "Чтобы продвинуть идею равенства в нашем великом союзе, мы должны разрешить женщинам служить в армии. Мы заставим их работать снайперами, медиками и экипажами бомбардировщиков. Это, надеюсь, заполнит пробелы в наших вооруженных силах, одновременно продвигая нашу идеологию."

  SOV_new_Soviet_man:0 "Новый советский человек"
  SOV_new_Soviet_man_desc:0 "Советский Союз - это нация, состоящая из различных этносов, языков и культур. Однако все мы едины как авангард коммунизма. Каждый человек должен стремиться к делу революции, ведь именно это придает ему индивидуальность."

  SOV_new_soviet_society:0 "Новый советский гражданин"
  SOV_new_soviet_society_desc:0 "Советский Союз - это страна, состоящая из различных этносов, языков и культур. Чтобы продвинуть идею равенства в нашем великом союзе, мы должны разрешить женщинам служить в армии и привить нашим мужчинам стремление к успеху, перестроив идентичность нашего общества."

  SOV_reestablish_the_Patriarchate:0 "Восстановить патриаршество"
  SOV_reestablish_the_Patriarchate_desc:0 "Нашему народу нужна вера. Один Сталин не может обеспечить эту веру, поэтому мы должны восстановить общую религию, русское православие. Это ослабит правительство, но позволит народу объединиться под одним началом, чтобы защитить религию, которой он дорожит."

  SOV_collective_property:0 "Коллективная собственность"
  SOV_collective_property_desc:0 "Разделив имущество и активы на государственную и личную собственность, мы сможем собрать больше богатств под зонтиком Советского Союза."

  SOV_soviet_acadamy_of_sciences:0 "Академия наук СССР"
  SOV_soviet_acadamy_of_sciences_desc:0 "Эта академия отвечает за многие из новых индустриальных технологий, которые создает наша страна. Мы должны продолжать инвестиции, если хотим сохранить темпы прогресса"

  SOV_air_research_reforms:0 "Реформы в области авиационных исследований"
  SOV_air_research_reforms_desc:0 "Дополнительные исследования должны быть вложены в разработку новых самолетов для наших вооруженных сил. Капиталисты доказали разрушительные возможности больших военно-воздушных сил в небе Германии, и мы не можем позволить себе совершить ту же ошибку."

  SOV_synthetic_rubber_programme:0 "Программа по синтетическому каучуку"
  SOV_synthetic_rubber_programme_desc:0 ""

  SOV_advancements_in_the_engineering_corps:0 "Достижения в инженерных войсках"
  SOV_advancements_in_the_engineering_corps_desc:0 ""

  SOV_analyze_american_technology:0 "Анализ американских технологий"
  SOV_analyze_american_technology_desc:0 "Шепот о новом пугающем оружии, разработанном Вашингтоном, достигает наших ушей. Они не видят в нас настоящего союзника. Мы должны взять их разработки себе на вооружение, пока они не ударили нам в спину."

  SOV_kurnatovs_experiments:0 "Эксперименты Курчатова"
  SOV_kurnatovs_experiments_desc:0 "Игорь Курчатов уже был ведущим ученым в области ядерной физики. Сталин высказал свое мнение, что он является лучшим кандидатом для руководства нашим проектом по созданию атомной бомбы в дальнейшем."

  SOV_analyze_german_technology:0 "Анализ немецких технологий"
  SOV_analyze_german_technology_desc:0 "Немецкий проект V-бомбы использовал простейшие ракеты для доставки взрывчатых боеприпасов. Использование такого оружия, вероятно, даст нам преимущество в будущих войнах, поэтому нам следует провести реинжиниринг захваченной немецкой технологии.."

  SOV_eyes_to_the_west:0 "Взгляд на Запад"
  SOV_eyes_to_the_west_desc:0 "Промышленный и сельскохозяйственный центр Советского Союза находится на западе. Мы должны обеспечить безопасность наших западных границ, прежде чем преследовать какие-либо другие геополитические цели."

  SOV_molotov_line:0 "Линия Молотова"
  SOV_molotov_line_desc:0 "Наша новая граница с Германией поддерживается линиями чернил на хрупком листе бумаги. Отвоевание нами российской территории у развалившегося польского государства должно быть закреплено и обеспечено."

  SOV_eyes_to_the_east:0 "Взгляд на Восток"
  SOV_eyes_to_the_east_desc:0 "Обширную Сибирскую равнину в восточных регионах Советского Союза трудно укрепить и обезопасить. Мы должны работать над обеспечением безопасности ключевых регионов, пока восточный враг не застал нас врасплох."

  SOV_develop_asia:0 "Развивать Центральную Азию"
  SOV_develop_asia_desc:0 "Если мы хотим разместить войска в Центральной Азии, мы должны развивать там инфраструктуру, чтобы наши войска получали необходимое снабжение. Это поможет поддержать продвижение в Иран и Ирак. Мы не много теряем, инвестируя в этот регион.."

  SOV_european_expansion:0 "Экспансия в Европе"
  SOV_european_expansion_desc:0 "Если мы начнем влиять на страны Восточной Европы, мы можем получить несколько полезных союзников, которые станут буфером против капиталистических угроз на Западе. Это будет зависеть от того, будут ли эти страны следовать нашей идеологии, но наши шпионы будут следить за тем, чтобы они это делали."

  SOV_european_buffer_zone:0 "Европейская буферная зона"
  SOV_european_buffer_zone_desc:0 "Возможно, нам придется действовать более решительно при создании этого буфера. Лидеры этих стран не будут слепо следовать за нами. Демонстрация военной силы может изменить их мнение."

  SOV_befriend_PRC:0 "Подружиться с КНР"
  SOV_befriend_PRC_desc:0 "Как одна из самых близких к нам коммунистических наций, мы должны поддержать их, чтобы они не были раздавлены китайской и японской угрозой. Если мы позволим им пасть, у нас может не быть другого шанса установить коммунизм в Азии.."

  SOV_military_expansion:0 "Военное расширение"
  SOV_military_expansion_desc:0 "Поскольку угроза войны становится все ближе, мы должны подготовиться к борьбе с превосходящим по силе противником. Строительство новых заводов по производству боеприпасов позволит нам, по крайней мере, подготовить наши силы."

  SOV_claim_on_sinkiang:0 "Аннексия Синьцзян"

  SOV_create_unit_vdv_tt:0 "\nПолучите элитное подразделение десантников ВДВ."

  SOV_future_of_germany:0 "Будущее Германии"
  SOV_future_of_germany_desc:0 "Западные державы уже начали действовать против нас и объединили свои владения в Германии в западногерманское государство. Мы должны сделать то же самое и создать конкурирующее правительство в Восточной Германии."

  SOV_future_of_austria:0 "Будущее Австрии"
  SOV_future_of_austria_desc:0 "Во время Московской декларации в 1943 году союзники обещали нам создание единой и нейтральной Австрии. Следует избегать ситуации "три на одного" в Германии, поэтому в этом вопросе мы согласны."

  SOV_set_up_communist_korea:0 "Создать коммунистическую Корею"
  SOV_set_up_communist_korea_desc:0 "Корейцы веками находились под оккупацией китайской и японской империй. Один из лидеров их сопротивления, Ким Ир Сен, является ярым коммунистом и перспективным кандидатом на пост премьер-министра."

  SOV_liberate_the_home_of_marx:0 "Освободить родину Маркса"
  SOV_liberate_the_home_of_marx_desc:0 "Место рождения Карла Маркса было заражено фашизмом, который не только запятнал его память, но и служит вечным оскорблением для всего социализма. Пришло время изгнать эту злую силу с немецкой земли, освободив ее население от лжепророков, которые ведут их за собой."

  SOV_operation_zet_desc:0 "Хотя Гоминьдан реакционен, кажется маловероятным, что Мао и его коммунизм восторжествуют в Китае. Мы должны стремиться к улучшению отношений с Чангом и открытию маршрутов для предоставления ленд-лиза в попытке предотвратить завоевание Японией гегемонии в Китае."
  SOV_operation_zet_tt:0 "§GКаждый фокус советской техники, который завершит Китай, даст нам ценный армейский опыт.§!"

  SOV_lay_the_foundations_of_retribution:0 "Заложить основу для возмездия"
  SOV_lay_the_foundations_of_retribution_desc:0 ""
  foundations_of_retribution_tt:0 "§YРазблокирует решения по проникновению в Центральную Россию§!"
  GER_SOV_ceasefire:0 "Прекращение огня с Германией"

  SOV_mol_rib_pact:0 "Договор с дьяволом"
  SOV_mol_rib_pact_desc:0 "Несмотря на отсутствие сделки в последние несколько лет, между нами и Германией все еще можно что-то сделать. Они разделяют общую ненависть к Западу, и, как говорится, враг моего врага - мой друг. Может быть, сделка с дьяволом не так уж плоха, особенно теперь, когда они граничат с нами..."

  ENG_state_visit_to_france:0 "Государственный визит во Францию"
  ENG_state_visit_to_france_desc:0 "Великая война сблизила Великобританию и Францию, теперь, пережив потрясения последних десятилетий, пришло время вновь подтвердить наши дружеские отношения и сохранить близость наших двух стран"

  ENG_state_visit_to_the_usa:0 "Государственный визит в США"
  ENG_state_visit_to_the_usa_desc:0 "США - растущая сверхдержава, и чем быстрее мы наладим лучшие связи, тем лучше, возможно, нам придется рассчитывать на них в будущем, и лучше, если они уже дружат с нами."

  ENG_advancments_in_convoy_defense:0 "Достижения в области защиты конвоя"
  ENG_advancments_in_convoy_defense_desc:0 "Во время Великой войны Британия была близка к гибели, мы должны продолжать разработку эскортных кораблей, чтобы предотвратить повторение подобной катастрофы."

  ENG_womans_land_army:0 "Женская сухопутная армия"
  ENG_womans_land_army_desc:0 "Когда мужчины уходят на войну, дома остается много пустых мест, особенно на наших заводах. Женщины Британии готовы выполнить эту роль, им просто нужно наше разрешение."

  ENG_emergency_powers:0 "Чрезвычайные полномочия"
  ENG_emergency_powers_desc:0 "Иногда необходимо сократить бюрократическую волокиту и принять чрезвычайные решения, причем сделать это нужно быстро. Мы не можем позволить себе проиграть эту войну, и для того, чтобы демократия выжила, мы должны как можно скорее предоставить премьер-министру чрезвычайные полномочия."

  ENG_reintroduce_elections:0 "Повторное проведение выборов"
  ENG_reintroduce_elections_desc:0 "После окончания войны пришло время подумать и определить будущее нации и направление, в котором она должна двигаться. Пришло время готовиться к следующим выборам..."

  ENG_operational_unthinkable:0 "Операция Немыслимое"
  ENG_operational_unthinkable_desc:0 ""

  ENG_domestic_reforms:0 "Внутренние реформы"
  ENG_domestic_reforms_desc:0 ""

  home_guard_focus_tt:0 "\nНабирает мужчин в качестве резервных сил на случай чрезвычайных ситуаций §YОтечественная гвардия§! в резервный пул.\n"
  home_guard_tt:0 "Развернуть §G30§! §YДивизии легкой пехоты национальной гвардии§! в вашей столице.\n"
  home_guard_late_tt:0 "Развернуть §G30§! §YДивизии тяжелой пехоты национальной гвардии§! в вашей столице.\n"
  home_guard_deployed:0 "Развертывание национальной гвардии"
  home_guard_late_deployed:0 "Развертывание национальной гвардии"

  ENG_secure_sweden:0 "Обеспечение безопасности Швеции"
  ENG_secure_sweden_desc:0 "Швеция является жизненно важным торговым партнером для Германии. Если показать шведскому народу, что мы являемся оплотом обороны в Скандинавии, их можно убедить присоединиться к нашей борьбе и разорвать связи с Германией."

  ENG_secure_ireland:0 "Обеспечение безопасности Ирландии"
  ENG_secure_ireland_desc:0 "Ирландия отказывается присоединиться к нашим союзникам, это может означать, что они могут захотеть присоединиться к оси, и в этом случае они станут серьезной угрозой для нашего западного побережья. Даже если бы это было не так, мы могли бы использовать больше портов, чтобы обезопасить наши морские пути"

  ENG_luxemburg_security:0 "Безопасность Люксембурга"
  ENG_luxemburg_security_desc:0 "Люксембург обеспечивает путь для сил оси, чтобы продвинуться и отрезать Францию и Бельгию, мы должны создать силы, чтобы защитить эту территорию до того, как это сделает враг"

  ENG_ground_rearmament_focus:0 "Перевооружение армии"
  ENG_ground_rearmament_focus_desc:0 "Армия является основой любой страны, и мы должны обеспечить, чтобы она оставалась одной из самых современных боевых сил в мире"

  ENG_modernize_the_royal_army:0 "Британская армия"
  ENG_modernize_the_royal_army_desc:0 "Британская армия никогда не сможет надеяться стать самой большой. Тем не менее, инвестируя в инженеров, обслуживающий и медицинский корпуса британской армии, мы получаем преимущество, необходимое нам в грядущих сражениях"

  ENG_royal_artillery:0 "Королевская артиллерия"
  ENG_royal_artillery_desc:0 "Обновление нашего оружия для достижения превосходной огневой мощи - это то, о чем больше всего просят наши солдаты на поле боя"

  ENG_special_boat_service:0 "Специальное обслуживание катеров"
  ENG_special_boat_service_desc:0 "Офицер Роджер Кортни ранее уже обращался в адмиралтейство со своими идеями по поводу бригады складных каяков. Несмотря на первоначальную неудачу, обнаружение его инициалов на капитанской двери самого охраняемого корабля полностью убедило высшее военно-морское командование в том, что его идеи по ведению морской войны стоят того, чтобы попробовать, и что инвестиции в эту область имеют большое значение"

  ENG_bawdsey_research_centre:0 "Исследовательский центр Боудси"
  ENG_bawdsey_research_centre_desc:0 "Поместье Боудси использовалось нашим министерством авиации в разработке новой технологии, известной как RADAR. Необходимо выделить дополнительных ученых и инженеров для дальнейшего развития этой концепции."

  ENG_bletchley_park_focus:0 "Блетчли-парк"
  ENG_bletchley_park_focus_desc:0 "Необходимо новое место для Центра правительственной связи. Оно имеет отличную географию и находится вблизи ключевых инфраструктурных узлов и коммуникаций. Кроме того, здесь есть много места для расширения, что делает его идеальным местом для дальнейших научных разработок"

  ENG_fund_the_secret_service:0 "Финансирование Секретной службы"
  ENG_fund_the_secret_service_desc:0 "Настало время объединить наши секретные организации в новый единый отдел для ведения шпионажа, саботажа и разведки на оккупированных территориях. При надлежащих инвестициях мы можем превратить это в отдел, выигрывающий войны."

  ENG_privatize_the_housing_market:0 "Приватизация рынка жилья"
  ENG_privatize_the_housing_market_desc:0 "В то время как большая часть нашей экономики лежит в руинах, наш рынок жилья находится в относительно хорошем состоянии, и новые дома строятся быстрыми темпами. Передача частным компаниям контроля над рынком позволит им продолжить жилищный бум и вдохнуть немного жизни в нашу экономику."

  ENG_lower_interest_rates:0 "Снижение процентных ставок"
  ENG_lower_interest_rates_desc:0 "Хотя мы полностью приватизировали рынок жилья, многие компании по-прежнему не хотят брать кредиты на крупные строительные проекты. Снижение процентных ставок подтолкнет их к еще более крупным инвестициям."

  ENG_government_loans:0 "Государственные займы"
  ENG_government_loans_desc:0 "Дополнительные кредиты для строительных компаний будут способствовать экономическому росту. "

  ENG_approve_new_construction_projects:0 "Утверждение новых строительных проектов"
  ENG_approve_new_construction_projects_desc:0 "Мы сделали все возможное, чтобы убедить наши строительные компании приступить к более масштабным начинаниям. Осталось только утвердить их проекты и получать плоды наших усилий."

  ENG_reignite_our_manufacturing_heartland:0 "Возродить наш промышленный регион"
  ENG_reignite_our_manufacturing_heartland_desc:0 ""Мидлендс является центром промышленности, крупные инвестиции позволят вновь открыть северную экономику и вернуть людей на работу"

  ENG_empty_the_gold_reserves:0 "Опустошить золотой запас"
  ENG_empty_the_gold_reserves_desc:0 "Наши золотые запасы за рубежом и дома могут быть использованы для погашения большей части наших текущих расходов, что позволит сосредоточить большую часть нашей промышленности на военных действиях"

  ENG_the_empires_sterling_reserves:0 "Стерлинговый запас империи"
  ENG_the_empires_sterling_reserves_desc:0 "Банк Англии на протяжении десятилетий хранит в банке огромное количество денег, поступающих из нашей империи и нашей собственной национальной казны. В чрезвычайной ситуации мы можем использовать эти деньги для подпитки нашей экономики и предотвращения ее краха."
  ENG_sterling_reserve_loans_tt:0 "§YРазблокировка решений по займам Стерлинговый резерв для снижения утомляемости§!"

  ENG_bsa_company:0 "Компания Бирмингемское стрелковое оружие"
  ENG_bsa_company_desc:0 "Компания Бирмингемское стрелковое оружие имеет богатую историю производства огнестрельного оружия для Соединенного Королевства. Их технологический опыт поможет нам повысить эффективность производства оборудования для нашей пехоты."

  ENG_royal_tank_corps:0 "Королевский танковый корпус"
  ENG_royal_tank_corps_desc:0 "Королевский танковый корпус берет свое начало от Королевского танкового полка времен Первой мировой войны, первого танкового подразделения в мире. Корпус будет реорганизован в дивизии, отвечающие потребностям современной войны."

  ENG_modernize_the_royal_army:0 "Модернизация британской армии"
  ENG_modernize_the_royal_army_desc:0 "В течение десятилетий после Великой войны наша армия находилась в состоянии застоя из-за того, что особое внимание уделялось Королевскому флоту и военно-воздушным силам. Мы не можем позволить им получить всю славу; мы должны быть готовы отправить наших парней обратно в бой."

  ENG_combat_services:0 "Боевые службы"
  ENG_combat_services_desc:0 "Армия, действующая на поле боя, нуждается не только в оружии и боеприпасах. Специализированное оборудование и персонал необходимы для поддержания материально-технического обеспечения, условий жизни и боеготовности наших подразделений."

  ENG_royal_armoured_corps:0 "Королевский бронетанковый корпус"
  ENG_royal_armoured_corps_desc:0 "Королевский бронетанковый корпус объединяет наши бронемашины и моторизованную кавалерию в единое, организованное подразделение. Мы должны расширить наши разработки новых транспортных средств и тактики, которые будут использоваться в этих новых силах."

  ENG_armoured_fighting_vehicles_school:0 "Школа бронетанковой техники"
  ENG_armoured_fighting_vehicles_school_desc:0 "По мере того, как в нашей армии появляется все больше и больше бронетехники, другие армейские подразделения необходимо обучать тому, как воевать совместно с ней. Если мы хотим рассчитывать на победу, необходимо использовать комбинированное оружие."

  ENG_aere:0 "AERE"
  ENG_aere_desc:0 "Исследовательский институт по атомной энергии"

  ENG_british_austerity:0 "Жесткая экономия в Великобритании"
  ENG_british_austerity_desc:0 "Чтобы выйти из великой депрессии, каждому домохозяйству необходимо затянуть пояса и меньше зависеть от правительства. Сократив государственные расходы, мы сможем обеспечить большее процветание в будущем, если пойдем на необходимые жертвы сейчас"

  ENG_committee_of_imperial_defence:0 "Комитет имперской обороны"
  ENG_committee_of_imperial_defence_desc:0 "На исходе десятилетия пришло время пересмотреть наши расходы на оборону и составить новые прогнозы на будущее. Будем надеяться, что это отпугнет враждебные страны от развязывания беспорядков"

  ENG_royal_airforce:0 "Королевские военно-воздушные силы"
  ENG_royal_airforce_desc:0 "Королевские военно-воздушные силы начинались как крошечное подразделение армии во время первой великой войны, а сейчас они представляют собой гордую военную силу, обладающую многими новыми возможностями, о которых мы и мечтать не могли 20 лет назад. При должном внимании они, несомненно, будут иметь большое влияние в любых будущих конфликтах"

  ENG_the_war_office:0 "Военное министерство"
  ENG_the_war_office_desc:0 "Военное министерство отвечало за все наши сухопутные войска и в настоящее время финансирует нашу профессиональную армию. При правильном подходе мы можем развивать эту отрасль в новых направлениях, особенно в области бронетехники и мобильности, чтобы мы оставались лучшими среди всех других вооруженных сил."

  ENG_the_admiralty:0 "Адмиралтейство"
  ENG_the_admiralty_desc:0 "Адмиралтейство играет важную роль в обеспечении нашей безопасности и проецировании силы. Необходимо уделять должное внимание тому, чтобы они были впереди, чтобы мы не отстали и не потеряли нашу империю и нашу гордость."

  ENG_bovington_camp:0 "Лагерь Бовингтон"
  ENG_bovington_camp_desc:0 "Бовингтон кажется идеальным местом для создания танковой школы, чтобы помочь обучить наших военных этому новому военному искусству."

