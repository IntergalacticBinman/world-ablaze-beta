  SOV_start_the_second_five_year_plan:0 "Начать выполнение 2-го 5-летнего плана"
  SOV_start_the_second_five_year_plan_desc:0 "После успехов 1-го пятилетнего плана Сталин приказал продолжать это расширение промышленности, чтобы мы больше не беспокоились и не зависели от этих капиталистических свиней."
  SOV_start_the_second_five_year_plan_tt:0 " §YСоветская промышленность§! начинает реализацию 2-го 5-летнего плана, увеличивая §YСтоимость политической власти§! by §R50%§!,§YСкорость строительства гражданских фабрик§! на §G30%§! и §YСкорость строительства инфраструктуры§! на §G30%§!"

  SOV_gaz_automobile_plants:0 "Автомобильные заводы ГАЗ"
  SOV_gaz_automobile_plants_desc:0 "Транспортные средства и механизация являются неотъемлемой чертой индустриализации. Советские города будут кипеть от легковых и грузовых автомобилей, управляемых простыми гражданами."

  SOV_every_man_must_do_their_duty:0 "Каждый человек должен исполнить свой долг"
  SOV_every_man_must_do_their_duty_desc:0 "Коммунизм всегда находится под угрозой со стороны ревизионистов, фашистов и реакционеров. Мы добьемся успеха, потому что у нас есть воля народа. Каждый мужчина должен взять в руки винтовку и служить Советскому Союзу.!"

  SOV_trotsky_revolution:0 "§OЕсли в стране более 30% поддерживают коммунизм, начнется гражданская война§!"

  SOV_begin_the_revolution:0 "Начать революцию"
  SOV_begin_the_revolution_desc:0 "В 1920 году мы были отбиты на Висле из-за военной некомпетентности Сталина. Во второй раз нам не откажут в революции. Польша будет побеждена, и ворота в Европу будут открыты."

  SOV_balkan_thrust:0 "Балканское направление"
  SOV_balkan_thrust_desc:0 "Балканы - самый нестабильный регион Европы. Спровоцировать там коммунистические революции будет проще всего, и это позволит нам укрепиться в Европе."

  SOV_european_upheaval:0 "Переворот в Европе"
  SOV_european_upheaval_desc:0 "Условия для нашего освобождения Европы от буржуазии окончательно сложились к этому моменту. Рабочие всего мира объединяйтесь! Вам нечего терять, кроме своих цепей! "

  SOV_tankograd:0 "Танкоград"
  SOV_tankograd_desc:0 "Челябинск - один из крупнейших городов в окрестностях Урала. Мы должны провести подготовительную работу по перемещению большинства наших танковых заводов в этот район с уже существующими автомобильными заводами."
  SOV_tankograd_tt:0 "Add maximum §YInfrastructure§! in §YChelyabinsk§!"

